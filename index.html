<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zally's Slide Sorter - Gemini Ops Edition</title>
    <!-- Importazione Font Arcade -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --zalando-orange: #FF6900;
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --wall-color: #555;
            --goal-color: #27ae60; 
            --box-color: #2980b9; 
            --box-on-goal: #f1c40f;
        }

        /* RESET & BODY */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra orizzontalmente tutto il body */
        }

        /* HEADER CENTRATO */
        #ui-header {
            width: 100%;
            height: 50px; /* Altezza fissa per stabilità */
            display: flex;
            justify-content: center; /* Centra il testo */
            align-items: center;
            color: var(--zalando-orange);
            text-shadow: 2px 2px #000;
            font-size: clamp(12px, 3vh, 24px);
            z-index: 20;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        /* AREA GIOCO PRINCIPALE */
        #game-wrapper {
            position: relative; /* Contesto per il posizionamento assoluto */
            width: 100%;
            flex-grow: 1; /* Occupa tutto lo spazio verticale rimanente */
            display: flex;
            justify-content: center; /* Centra il canvas orizzontalmente */
            align-items: center; /* Centra il canvas verticalmente */
        }

        /* SIDEBAR FLOTTANTE (SINISTRA) */
        #side-panel {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%); /* Centra verticalmente rispetto al wrapper */
            width: 220px;
            text-align: left;
            z-index: 10;
            pointer-events: none; /* Permette di cliccare attraverso se trasparente */
        }

        .instruction-block {
            margin-bottom: 25px;
            color: #ccc;
            font-size: 10px;
            line-height: 1.8;
            text-shadow: 1px 1px 2px #000;
            pointer-events: auto; /* Riattiva click per eventuali link/interazioni */
        }

        .key-hint {
            color: var(--zalando-orange);
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            border-bottom: 2px solid var(--zalando-orange);
            padding-bottom: 5px;
            width: fit-content;
        }

        /* CANVAS WRAPPER (IL CUORE) */
        .canvas-wrapper {
            position: relative;
            /* Logica per massimizzare e centrare */
            height: 80vh; 
            width: 80vh; 
            max-width: 90vw;
            max-height: 90vw;
            
            border: 4px solid var(--zalando-orange);
            box-shadow: 0 0 40px rgba(255, 105, 0, 0.2);
            background-color: #000;
            display: flex;
            z-index: 5;
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            width: 100%;
            height: 100%;
        }

        /* MEDIA QUERY: TABLET & MOBILE */
        /* Se non c'è spazio laterale, sposta le istruzioni sotto o le nasconde */
        @media (max-width: 1100px) {
            #side-panel {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                width: 90%;
                display: flex;
                justify-content: space-around;
                margin-bottom: 10px;
                text-align: center;
                order: 2; /* Mette le istruzioni sotto il canvas se usiamo flex column */
            }
            
            #game-wrapper {
                flex-direction: column;
                justify-content: flex-start;
            }

            .canvas-wrapper {
                height: auto;
                width: 90vw;
                height: 90vw;
                max-height: 60vh;
                max-width: 60vh;
                margin-bottom: 20px;
            }

            .key-hint {
                margin: 0 auto 5px auto; /* Centra titoli */
            }
            
            /* Nascondi controlli PC su mobile per pulizia */
            .hide-on-mobile { display: none; }
        }

        /* MODAL STYLES */
        #message-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            border: 2px solid var(--zalando-orange);
            background: #222;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            max-height: 90%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #modal-img {
            display: none;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            image-rendering: pixelated; 
            border: 3px solid #fff;
            padding: 5px;
            background: #333;
        }

        .modal-title {
            color: var(--zalando-orange);
            font-size: 18px;
            margin-bottom: 20px;
            text-transform: uppercase;
            border-bottom: 2px dashed #444;
            padding-bottom: 10px;
            width: 100%;
            line-height: 1.4;
        }

        .modal-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            line-height: 1.8;
            color: #eee;
            margin-bottom: 25px;
            width: 100%;
            text-align: left;
        }

        .modal-text h3 {
            color: #fff;
            font-size: 12px;
            margin-top: 15px;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        .highlight { 
            color: #f1c40f; 
            display: block;
            margin-top: 10px;
            background: #333;
            padding: 10px;
            border: 1px dashed #666;
            font-family: monospace;
            font-size: 11px;
        }

        .btn {
            background: var(--zalando-orange);
            border: 2px solid #fff;
            padding: 15px;
            width: 100%;
            color: white;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            margin-top: auto;
            transition: transform 0.1s;
        }
        .btn:hover { background: #e05e00; transform: scale(1.02); }
        .hidden { display: none !important; }

        /* CONTROLLI MOBILE */
        .mobile-controls { 
            display: none; 
            margin-top: 10px;
        }
        .d-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .pad-btn {
            width: 50px; height: 50px; background: #333;
            border: 1px solid #555; color: white;
            border-radius: 4px; font-size: 20px; font-family: monospace;
            display: flex; align-items: center; justify-content: center;
            padding: 0;
        }
        .pad-btn:active { background: var(--zalando-orange); }

        @media (max-width: 1100px) {
            .mobile-controls { display: flex; }
        }
    </style>
</head>
<body>

    <!-- HEADER CENTRALE PULITO -->
    <div id="ui-header">
        ZALLY'S SLIDE BUILDER
    </div>

    <div id="game-wrapper">
        
        <!-- SIDEBAR FLOTTANTE A SINISTRA -->
        <div id="side-panel">
            
            <div class="instruction-block">
                <span class="key-hint">OBIETTIVO</span>
                Costruisci la presentazione per il <b>Workshop Haddad</b>.
                <br><br>
                Usa Gemini in Slides per generare i contenuti.
            </div>

            <div class="instruction-block hide-on-mobile">
                <span class="key-hint">CONTROLLI</span>
                <b>FRECCE:</b> Muovi Zally<br><br>
                <b>R:</b> Riavvia livello
            </div>

            <!-- Controlli Mobile (Visibili solo su schermi piccoli) -->
            <div class="mobile-controls">
                <div class="d-pad">
                    <div></div><button class="pad-btn" onclick="movePlayer(0,-1)">▲</button><div></div>
                    <button class="pad-btn" onclick="movePlayer(-1,0)">◄</button><button class="pad-btn" onclick="resetLevel()">R</button><button class="pad-btn" onclick="movePlayer(1,0)">►</button>
                    <div></div><button class="pad-btn" onclick="movePlayer(0,1)">▼</button><div></div>
                </div>
            </div>

        </div>

        <!-- GIOCO AL CENTRO ESATTO -->
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <!-- MODAL -->
            <div id="message-modal">
                <div class="modal-content">
                    <img id="modal-img" src="" alt="Zally">
                    <div id="modal-title" class="modal-title">TITLE</div>
                    <div id="modal-text" class="modal-text">Content</div>
                    <button id="modal-btn" class="btn">ACTION</button>
                </div>
            </div>
        </div>

    </div>

<script>
/**
 * ZALLY'S SLIDE BUILDER - ENGINE
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const tileSize = 40;

// --- ASSETS ---
const COLORS = {
    floor: '#222',
    wall: '#555',
    goal: '#2ecc71',
    box: '#3498db',
    boxOk: '#f1c40f',
    player: '#FF6900'
};

const zallyImg = new Image();
zallyImg.src = 'zally-employe.png';

// --- CONTENUTI DIDATTICI ---

const GAME_INTRO_DATA = {
    title: "SENIOR SPECIALIST SIM",
    text: "RUOLO: Senior Ops Specialist<br><br>SETUP OBBLIGATORIO:<br>1. Apri una presentazione <b>BLANK</b> su Google Slides.<br>2. Apri il <b>Gemini Side Panel</b>.<br><br>TASK: Creare la presentazione per il 'Haddad Workshop'.<br><br>Usa i prompt che sbloccherai qui.",
    btn: "INIZIA SIMULAZIONE",
    showZally: true 
};

const TRAINING_DATA = [
    // CHALLENGE 1: VISUAL (TIMELINE)
    {
        intro: {
            title: "CHALLENGE 1:<br>OC TIMELINE",
            text: "CONTESTO:<br>Haddad continua a mancare la scadenza delle 8 settimane per l'AMD.<br><br>OBIETTIVO:<br>Inserire una Timeline visiva del processo 'Order Confirmation' nella Slide 2.<br><br>METODO VECCHIO:<br>Disegnare frecce e rettangoli a mano.",
            btn: "PROVA MANUALE"
        },
        outro: {
            title: "GEMINI SLIDES:<br>HELP ME VISUALIZE",
            text: "<h3>NON DISEGNARE A MANO!</h3><br>Nel pannello laterale di Slides, usa 'Create an Image'.<br><br>PROMPT DA COPIARE:<br><span class='highlight'>'Crea una infografica di una timeline orizzontale: 1. Draft Order, 2. Order Raising, 3. Upload OC & AMD (8 weeks prior), 4. PO Confirmation, 5. Delivery. Stile flat design professionale, colori arancione e nero.'</span>",
            btn: "PROSSIMA CHALLENGE"
        }
    },
    // CHALLENGE 2: CREATE SLIDE (VISUAL OVERVIEW)
    {
        intro: {
            title: "CHALLENGE 2:<br>VISUAL OVERVIEW",
            text: "CONTESTO:<br>Il fornitore si perde tra le regole. Serve una slide che mostri il quadro completo delle discrepanze a colpo d'occhio.<br><br>OBIETTIVO:<br>Generare una intera slide contenente un Flowchart delle regole di approvazione.<br><br>METODO VECCHIO:<br>Scrivere un elenco puntato e cercare di formattarlo.",
            btn: "PROVA MANUALE"
        },
        outro: {
            title: "GEMINI SLIDES:<br>CREATE A SLIDE",
            text: "<h3>VISUALIZZA IL FLUSSO</h3><br>Chiedi a Gemini di creare l'intera slide con il grafico.<br><br>PROMPT DA COPIARE:<br><span class='highlight'>'Crea una slide intitolata \"Discrepancy Overview\" con un diagramma di flusso visivo. Includi le regole: Prezzo (<5%), Quantità (<5%) e Delivery Window (>8 settimane di preavviso).'</span>",
            btn: "PROSSIMA CHALLENGE"
        }
    },
    // CHALLENGE 3: TEXT REFINING (WALL OF TEXT)
    {
        intro: {
            title: "CHALLENGE 3:<br>WALL OF TEXT",
            text: "CONTESTO:<br>Hai incollato il testo del 'Penalty Agreement' dal contratto. È un muro di testo illeggibile.<br><br>OBIETTIVO:<br>Trasformare il paragrafo legale complesso in 3 bullet points chiari e sintetici per la slide finale.<br><br>METODO VECCHIO:<br>Riscrivere e riassumere manualmente.",
            btn: "PROVA MANUALE"
        },
        outro: {
            title: "GEMINI SLIDES:<br>SUMMARIZE",
            text: "<h3>SINTESI ISTANTANEA</h3><br>Seleziona il testo e usa Gemini per riassumere.<br><br>PROMPT DA COPIARE:<br><span class='highlight'>'Riassumi questo testo in 3 punti elenco concisi per una presentazione. Mantieni un tono formale.'</span>",
            btn: "COMPLETA DECK"
        }
    }
];

const FINAL_SCREEN = {
    title: "DECK COMPLETATO",
    text: "REPORT FINALE:<br><br>Hai costruito il deck per Haddad usando Gemini in Slides per:<br>1. Generare Grafica (Timeline)<br>2. Creare Layout (Flowchart)<br>3. Sintetizzare Testi (Summarize)<br><br>IMPORTANTE: <br>Gemini è un acceleratore, ma <b>l'esperto sei tu</b>. Ricontrolla sempre l'accuratezza dei dati generati prima di presentare.",
    btn: "NUOVO WORKSHOP",
    showZally: true
};

// --- MAPPE ---
const LEVELS = [
    [ // L1
        "##########",
        "##      ##",
        "## @ $  ##",
        "##   .  ##",
        "##      ##",
        "##########",
        "##########",
        "##########",
        "##########",
        "##########"
    ],
    [ // L2
        "##########",
        "##  .   ##",
        "##      ##",
        "##  $   ##",
        "## @ $  ##",
        "##  .   ##",
        "##      ##",
        "##########",
        "##########",
        "##########"
    ],
    [ // L3
        "##########",
        "##      ##",
        "## .  . ##",
        "##  $$  ##",
        "##  @   ##",
        "##      ##",
        "##########",
        "##########",
        "##########",
        "##########"
    ]
];

let currentLevel = 0;
let map = [];
let player = {x:0, y:0};
let gameActive = false;
let moves = 0;

// --- DOM ELEMENTS ---
const modal = document.getElementById('message-modal');
const modalTitle = document.getElementById('modal-title');
const modalText = document.getElementById('modal-text');
const modalBtn = document.getElementById('modal-btn');
const modalImg = document.getElementById('modal-img');

// --- LOGICA ---

function initGame() {
    showGameIntro();
}

function showGameIntro() {
    gameActive = false;
    modalTitle.innerHTML = GAME_INTRO_DATA.title;
    modalText.innerHTML = GAME_INTRO_DATA.text;
    modalBtn.innerText = GAME_INTRO_DATA.btn;
    modalImg.src = "zally-employe.png";
    modalImg.style.display = "block"; 
    modalBtn.onclick = () => {
        startLevel(0);
    };
    modal.classList.remove('hidden');
    drawBlackBackground();
}

function showIntro(lvlIdx) {
    if (lvlIdx >= LEVELS.length) {
        showFinal();
        return;
    }
    gameActive = false;
    const content = TRAINING_DATA[lvlIdx].intro;
    modalImg.style.display = "none";
    modalTitle.innerHTML = content.title;
    modalText.innerHTML = content.text;
    modalBtn.innerText = content.btn;
    modalBtn.onclick = () => startLevel(lvlIdx);
    modal.classList.remove('hidden');
}

function showOutro(lvlIdx) {
    gameActive = false;
    const content = TRAINING_DATA[lvlIdx].outro;
    modalImg.style.display = "none";
    modalTitle.innerHTML = content.title;
    modalText.innerHTML = content.text;
    modalBtn.innerText = content.btn;
    modalBtn.onclick = () => showIntro(lvlIdx + 1);
    modal.classList.remove('hidden');
}

function showFinal() {
    modalTitle.innerText = FINAL_SCREEN.title;
    modalText.innerHTML = FINAL_SCREEN.text;
    modalBtn.innerText = FINAL_SCREEN.btn;
    modalImg.src = "zally-employe.png";
    modalImg.style.display = "block"; 
    modalBtn.onclick = () => {
        currentLevel = 0;
        initGame();
    };
    modal.classList.remove('hidden');
}

function startLevel(idx) {
    currentLevel = idx;
    moves = 0;
    modal.classList.add('hidden');
    map = [];
    const rawMap = LEVELS[idx];
    for(let y=0; y<rawMap.length; y++) {
        let row = rawMap[y].split('');
        let pIdx = row.indexOf('@');
        if(pIdx !== -1) {
            player = {x: pIdx, y: y};
            row[pIdx] = ' ';
        }
        map.push(row);
    }
    gameActive = true;
    draw();
}

function resetLevel() {
    if(gameActive) startLevel(currentLevel);
}

function drawBlackBackground() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0, canvas.width, canvas.height);
}

function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0, canvas.width, canvas.height);

    for(let y=0; y<map.length; y++) {
        for(let x=0; x<map[y].length; x++) {
            let cell = map[y][x];
            let px = x*tileSize;
            let py = y*tileSize;

            ctx.fillStyle = COLORS.floor;
            ctx.fillRect(px,py,tileSize,tileSize);

            if(cell === '#') {
                ctx.fillStyle = COLORS.wall;
                ctx.fillRect(px,py,tileSize,tileSize);
                ctx.strokeStyle = '#333';
                ctx.strokeRect(px,py,tileSize,tileSize);
            }
            else if(cell === '.') {
                ctx.fillStyle = COLORS.goal;
                ctx.beginPath();
                ctx.arc(px+20, py+20, 8, 0, Math.PI*2);
                ctx.fill();
                ctx.strokeStyle = COLORS.goal;
                ctx.strokeRect(px+5, py+5, 30, 30);
            }
            else if(cell === '$') {
                drawBox(px, py, false);
            }
            else if(cell === '*') {
                drawBox(px, py, true);
            }
        }
    }
    drawPlayer(player.x*tileSize, player.y*tileSize);
}

function drawBox(x, y, isOk) {
    ctx.fillStyle = isOk ? COLORS.boxOk : COLORS.box;
    ctx.fillRect(x+4, y+4, tileSize-8, tileSize-8);
    ctx.strokeStyle = '#fff';
    ctx.strokeRect(x+8, y+8, tileSize-16, tileSize-16);
    ctx.fillStyle = '#fff';
    ctx.font = '10px "Press Start 2P"'; 
    ctx.fillText(isOk ? "OK" : "TXT", x+8, y+24);
}

function drawPlayer(x, y) {
    if (zallyImg.complete && zallyImg.naturalHeight !== 0) {
        ctx.drawImage(zallyImg, x, y, tileSize, tileSize);
    } else {
        ctx.fillStyle = COLORS.player;
        ctx.fillRect(x+6, y+10, tileSize-12, tileSize-12);
        ctx.fillStyle = '#f1c40f';
        ctx.fillRect(x+4, y+6, tileSize-8, 8);
    }
}

function movePlayer(dx, dy) {
    if(!gameActive) return;

    let nx = player.x + dx;
    let ny = player.y + dy;
    let target = map[ny][nx];

    if(target === '#') return;

    if(target === ' ' || target === '.') {
        player.x = nx;
        player.y = ny;
        moves++;
    } 
    else if(target === '$' || target === '*') {
        let nnx = nx + dx;
        let nny = ny + dy;
        let nextTarget = map[nny][nnx];

        if(nextTarget === ' ' || nextTarget === '.') {
            map[ny][nx] = (target === '*') ? '.' : ' ';
            map[nny][nnx] = (nextTarget === '.') ? '*' : '$';
            player.x = nx;
            player.y = ny;
            moves++;
        }
    }
    draw();
    checkWin();
}

function checkWin() {
    let boxesLeft = 0;
    for(let row of map) {
        for(let cell of row) {
            if(cell === '$') boxesLeft++;
        }
    }
    if(boxesLeft === 0) {
        setTimeout(() => showOutro(currentLevel), 300);
    }
}

document.addEventListener('keydown', e => {
    if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) e.preventDefault();
    if(e.key === 'r' || e.key === 'R') resetLevel();
    switch(e.key) {
        case 'ArrowUp': movePlayer(0,-1); break;
        case 'ArrowDown': movePlayer(0,1); break;
        case 'ArrowLeft': movePlayer(-1,0); break;
        case 'ArrowRight': movePlayer(1,0); break;
    }
});

initGame();

</script>
</body>
</html>
