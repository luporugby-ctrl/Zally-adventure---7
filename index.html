<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zally's Slide Sorter - Gemini Ops Edition</title>
    <!-- Importazione Font Arcade -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --zalando-orange: #FF6900;
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --wall-color: #555;
            --goal-color: #27ae60; 
            --box-color: #2980b9; 
            --box-on-goal: #f1c40f;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #ui-header {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 12px;
            color: var(--zalando-orange);
            text-shadow: 1px 1px #000;
        }

        #game-container {
            position: relative;
            border: 4px solid var(--zalando-orange);
            box-shadow: 0 0 20px rgba(255, 105, 0, 0.4);
            background-color: #000;
        }

        canvas {
            display: block;
            image-rendering: pixelated; /* Mantiene nitida la pixel art */
        }

        /* MODAL STYLES */
        #message-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            border: 2px solid var(--zalando-orange);
            background: #222;
            padding: 20px;
            width: 100%;
            max-width: 450px;
            text-align: left;
            max-height: 95%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra tutto nel modale */
        }

        /* Stile Immagine Zally nel Modale */
        #modal-img {
            display: none; /* Nascosto di default */
            width: 100px;  /* Ingrandito */
            height: 100px;
            margin-bottom: 20px;
            image-rendering: pixelated; 
            border: 4px solid #fff;
            padding: 5px;
            background: #333;
        }

        .modal-title {
            color: var(--zalando-orange);
            font-size: 16px;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-align: center;
            border-bottom: 2px dashed #444;
            padding-bottom: 10px;
            line-height: 1.5;
            width: 100%;
        }

        .modal-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            line-height: 1.8;
            color: #eee;
            margin-bottom: 20px;
            width: 100%;
        }

        .modal-text h3 {
            color: #fff;
            font-size: 12px;
            margin-top: 15px;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        .highlight { color: #f1c40f; }

        .btn {
            background: var(--zalando-orange);
            border: 2px solid #fff;
            padding: 15px;
            width: 100%;
            color: white;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
            text-transform: uppercase;
            margin-top: 10px;
        }
        .btn:hover { background: #e05e00; transform: scale(1.02); }
        .hidden { display: none !important; }

        .controls-hint {
            margin-top: 15px;
            font-size: 10px;
            color: #666;
            text-align: center;
            line-height: 1.5;
        }

        .mobile-controls { display: none; margin-top: 15px; }
        .d-pad { display: grid; grid-template-columns: 50px 50px 50px; gap: 5px; }
        .pad-btn {
            width: 50px; height: 50px; background: #333;
            border: 1px solid #555; color: white;
            border-radius: 4px; font-size: 20px; font-family: monospace;
        }
        .pad-btn:active { background: var(--zalando-orange); }

        @media (max-width: 600px) {
            .mobile-controls { display: flex; justify-content: center; }
            h1 { font-size: 14px; }
            canvas { width: 340px; height: 340px; }
            .modal-content { padding: 15px; width: 90%; }
            .modal-text { font-size: 8px; }
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="ui-header">
            <span>ZALLY'S SLIDE OPS</span>
            <span id="level-display">READY</span>
        </div>

        <div id="game-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <!-- MODAL PER MESSAGGI E DIDATTICA -->
            <div id="message-modal">
                <div class="modal-content">
                    <!-- Immagine Intro Zally -->
                    <img id="modal-img" src="" alt="Zally">
                    
                    <div id="modal-title" class="modal-title">TITLE</div>
                    <div id="modal-text" class="modal-text">Content</div>
                    <button id="modal-btn" class="btn">ACTION</button>
                </div>
            </div>
        </div>

        <div class="mobile-controls">
            <div class="d-pad">
                <div></div><button class="pad-btn" onclick="movePlayer(0,-1)">▲</button><div></div>
                <button class="pad-btn" onclick="movePlayer(-1,0)">◄</button><button class="pad-btn" onclick="resetLevel()">R</button><button class="pad-btn" onclick="movePlayer(1,0)">►</button>
                <div></div><button class="pad-btn" onclick="movePlayer(0,1)">▼</button><div></div>
            </div>
        </div>

        <div class="controls-hint">
            PC: Frecce per muovere. R per Reset.<br>
            Obiettivo: Sposta i BOX blu sui TARGET verdi.
        </div>
    </div>

<script>
/**
 * ZALLY'S SLIDE SORTER - ENGINE
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const tileSize = 40;

// --- ASSETS ---
const COLORS = {
    floor: '#222',
    wall: '#555',
    goal: '#2ecc71',
    box: '#3498db',
    boxOk: '#f1c40f',
    player: '#FF6900'
};

const zallyImg = new Image();
zallyImg.src = 'zally-employe.png';

// --- CONTENUTI (INTRO + LIVELLI) ---

// Intro Stile Arcade/Briefing
const GAME_INTRO_DATA = {
    title: "ZALLY'S SLIDE OPS",
    text: "SISTEMA OPERATIVO: GEMINI TRAINING<br><br>SCENARIO: Operations Team<br>STATO: Inbox Piena / Scadenze Imminenti<br><br>OBIETTIVO: Organizzare i dati disordinati (BOX) negli spazi layout (TARGET) prima della deadline.<br><br>ISTRUZIONI: Usa l'intelligenza (e le frecce) per completare il task.",
    btn: "START MISSION",
    showZally: true // Flag speciale per mostrare l'immagine stile "Copertina Gioco"
};

const TRAINING_DATA = [
    // LIVELO 1
    {
        intro: {
            title: "MISSIONE 1:<br>Workshop with supplier",
            text: "CONTESTO:<br>Ricevute note confuse via mail per il workshop Haddad.<br><br>OBIETTIVO:<br>Spostare manualmente i blocchi di testo nel layout della slide.<br><br>DIFFICOLTÀ: Manuale (Lenta)",
            btn: "ESEGUI TASK"
        },
        outro: {
            title: "GEMINI SKILL:<br>TESTI",
            text: "<h3>ANALISI POST-MISSIONE</h3><br>Il lavoro manuale è inefficiente.<br><br>SOLUZIONE GEMINI:<br>Usa il prompt: <span class='highlight'>'Riassumi questo testo in 3 punti chiave per una slide.'</span><br><br>RISULTATO: Tempo risparmiato 90%.",
            btn: "PROSSIMA MISSIONE"
        }
    },
    // LIVELLO 2
    {
        intro: {
            title: "MISSIONE 2:<br>Manca la Grafica",
            text: "CONTESTO:<br>Slide 'Pre-season Management' troppo testuali. Budget foto: 0€.<br><br>OBIETTIVO:<br>Riorganizzare il layout per fare spazio alle immagini.<br><br>DIFFICOLTÀ: Layout Complesso",
            btn: "ESEGUI TASK"
        },
        outro: {
            title: "GEMINI SKILL:<br>IMMAGINI",
            text: "<h3>ANALISI POST-MISSIONE</h3><br>Ricerca immagini stock: inefficiente.<br><br>SOLUZIONE GEMINI:<br>Prompt: <span class='highlight'>'Crea un'immagine isometrica di un magazzino automatizzato, palette colori Zalando.'</span><br><br>RISULTATO: Asset originali immediati.",
            btn: "PROSSIMA MISSIONE"
        }
    },
    // LIVELLO 3
    {
        intro: {
            title: "MISSIONE 3:<br>Report Ops",
            text: "CONTESTO:<br>Richiesta urgente Management basata su 'Project Plan' (Google Drive).<br><br>OBIETTIVO:<br>Assemblare la presentazione finale in 5 minuti.<br><br>DIFFICOLTÀ: Estrema",
            btn: "ESEGUI TASK"
        },
        outro: {
            title: "GEMINI SKILL:<br>DRIVE",
            text: "<h3>ANALISI POST-MISSIONE</h3><br>Copia-incolla da Drive: rischio errore alto.<br><br>SOLUZIONE GEMINI:<br>Prompt: <span class='highlight'>'Crea una sintesi in slide basata su questo Doc: [Nome File].'</span><br><br>RISULTATO: Integrazione perfetta Workspace.",
            btn: "COMPLETA TRAINING"
        }
    }
];

const FINAL_SCREEN = {
    title: "TRAINING COMPLETATO",
    text: "REPORT FINALE:<br><br>Hai sperimentato la differenza tra operatività manuale e assistita da AI.<br><br>STATUS: GEMINI CHAMPION READY.<br><br>Sei pronto per implementare queste soluzioni nel tuo team.",
    btn: "RIAVVIA SISTEMA",
    showZally: true
};

// --- MAPPE ---
const LEVELS = [
    [ // L1
        "##########",
        "##      ##",
        "## @ $  ##",
        "##   .  ##",
        "##      ##",
        "##########",
        "##########",
        "##########",
        "##########",
        "##########"
    ],
    [ // L2
        "##########",
        "##  .   ##",
        "##      ##",
        "##  $   ##",
        "## @ $  ##",
        "##  .   ##",
        "##      ##",
        "##########",
        "##########",
        "##########"
    ],
    [ // L3
        "##########",
        "##      ##",
        "## .  . ##",
        "##  $$  ##",
        "##  @   ##",
        "##      ##",
        "##########",
        "##########",
        "##########",
        "##########"
    ]
];

let currentLevel = 0;
let map = [];
let player = {x:0, y:0};
let gameActive = false;
let moves = 0;

// --- DOM ELEMENTS ---
const modal = document.getElementById('message-modal');
const modalTitle = document.getElementById('modal-title');
const modalText = document.getElementById('modal-text');
const modalBtn = document.getElementById('modal-btn');
const modalImg = document.getElementById('modal-img');
const levelDisplay = document.getElementById('level-display');

// --- LOGICA ---

function initGame() {
    showGameIntro();
}

function showGameIntro() {
    gameActive = false;
    modalTitle.innerHTML = GAME_INTRO_DATA.title;
    modalText.innerHTML = GAME_INTRO_DATA.text;
    modalBtn.innerText = GAME_INTRO_DATA.btn;
    
    // Mostra Zally come logo del gioco
    modalImg.src = "zally-employe.png";
    modalImg.style.display = "block"; 
    
    modalBtn.onclick = () => {
        startLevel(0);
    };
    modal.classList.remove('hidden');
    drawBlackBackground();
}

function showIntro(lvlIdx) {
    if (lvlIdx >= LEVELS.length) {
        showFinal();
        return;
    }
    gameActive = false;
    const content = TRAINING_DATA[lvlIdx].intro;
    
    modalImg.style.display = "none"; // Nascondi immagine nei livelli
    
    modalTitle.innerHTML = content.title;
    modalText.innerHTML = content.text;
    modalBtn.innerText = content.btn;
    modalBtn.onclick = () => startLevel(lvlIdx);
    modal.classList.remove('hidden');
}

function showOutro(lvlIdx) {
    gameActive = false;
    const content = TRAINING_DATA[lvlIdx].outro;
    
    modalImg.style.display = "none";
    
    modalTitle.innerHTML = content.title;
    modalText.innerHTML = content.text;
    modalBtn.innerText = content.btn;
    modalBtn.onclick = () => showIntro(lvlIdx + 1);
    modal.classList.remove('hidden');
}

function showFinal() {
    modalTitle.innerText = FINAL_SCREEN.title;
    modalText.innerHTML = FINAL_SCREEN.text;
    modalBtn.innerText = FINAL_SCREEN.btn;
    
    modalImg.src = "zally-employe.png";
    modalImg.style.display = "block"; 
    
    modalBtn.onclick = () => {
        currentLevel = 0;
        initGame();
    };
    modal.classList.remove('hidden');
}

function startLevel(idx) {
    currentLevel = idx;
    moves = 0;
    levelDisplay.innerText = `LVL ${idx+1}`;
    modal.classList.add('hidden');
    
    // Parse map
    map = [];
    const rawMap = LEVELS[idx];
    for(let y=0; y<rawMap.length; y++) {
        let row = rawMap[y].split('');
        let pIdx = row.indexOf('@');
        if(pIdx !== -1) {
            player = {x: pIdx, y: y};
            row[pIdx] = ' ';
        }
        map.push(row);
    }
    gameActive = true;
    draw();
}

function resetLevel() {
    if(gameActive) startLevel(currentLevel);
}

function drawBlackBackground() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0, canvas.width, canvas.height);
}

// --- RENDERING ---
function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0, canvas.width, canvas.height);

    for(let y=0; y<map.length; y++) {
        for(let x=0; x<map[y].length; x++) {
            let cell = map[y][x];
            let px = x*tileSize;
            let py = y*tileSize;

            ctx.fillStyle = COLORS.floor;
            ctx.fillRect(px,py,tileSize,tileSize);

            if(cell === '#') {
                ctx.fillStyle = COLORS.wall;
                ctx.fillRect(px,py,tileSize,tileSize);
                ctx.strokeStyle = '#333';
                ctx.strokeRect(px,py,tileSize,tileSize);
            }
            else if(cell === '.') {
                ctx.fillStyle = COLORS.goal;
                ctx.beginPath();
                ctx.arc(px+20, py+20, 8, 0, Math.PI*2);
                ctx.fill();
                ctx.strokeStyle = COLORS.goal;
                ctx.strokeRect(px+5, py+5, 30, 30);
            }
            else if(cell === '$') {
                drawBox(px, py, false);
            }
            else if(cell === '*') {
                drawBox(px, py, true);
            }
        }
    }
    drawPlayer(player.x*tileSize, player.y*tileSize);
}

function drawBox(x, y, isOk) {
    ctx.fillStyle = isOk ? COLORS.boxOk : COLORS.box;
    ctx.fillRect(x+4, y+4, tileSize-8, tileSize-8);
    ctx.strokeStyle = '#fff';
    ctx.strokeRect(x+8, y+8, tileSize-16, tileSize-16);
    ctx.fillStyle = '#fff';
    ctx.font = '10px "Press Start 2P"'; 
    ctx.fillText(isOk ? "OK" : "TXT", x+8, y+24);
}

function drawPlayer(x, y) {
    if (zallyImg.complete && zallyImg.naturalHeight !== 0) {
        ctx.drawImage(zallyImg, x, y, tileSize, tileSize);
    } else {
        ctx.fillStyle = COLORS.player;
        ctx.fillRect(x+6, y+10, tileSize-12, tileSize-12);
        ctx.fillStyle = '#f1c40f';
        ctx.fillRect(x+4, y+6, tileSize-8, 8);
    }
}

// --- INPUT ---
function movePlayer(dx, dy) {
    if(!gameActive) return;

    let nx = player.x + dx;
    let ny = player.y + dy;
    let target = map[ny][nx];

    if(target === '#') return;

    if(target === ' ' || target === '.') {
        player.x = nx;
        player.y = ny;
        moves++;
    } 
    else if(target === '$' || target === '*') {
        let nnx = nx + dx;
        let nny = ny + dy;
        let nextTarget = map[nny][nnx];

        if(nextTarget === ' ' || nextTarget === '.') {
            map[ny][nx] = (target === '*') ? '.' : ' ';
            map[nny][nnx] = (nextTarget === '.') ? '*' : '$';
            player.x = nx;
            player.y = ny;
            moves++;
        }
    }
    draw();
    checkWin();
}

function checkWin() {
    let boxesLeft = 0;
    for(let row of map) {
        for(let cell of row) {
            if(cell === '$') boxesLeft++;
        }
    }
    if(boxesLeft === 0) {
        setTimeout(() => showOutro(currentLevel), 300);
    }
}

document.addEventListener('keydown', e => {
    if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) e.preventDefault();
    if(e.key === 'r' || e.key === 'R') resetLevel();
    switch(e.key) {
        case 'ArrowUp': movePlayer(0,-1); break;
        case 'ArrowDown': movePlayer(0,1); break;
        case 'ArrowLeft': movePlayer(-1,0); break;
        case 'ArrowRight': movePlayer(1,0); break;
    }
});

initGame();

</script>
</body>
</html>
