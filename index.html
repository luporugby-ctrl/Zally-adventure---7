<script>
/**
 * ZALLY'S SLIDE SORTER - GEMINI SLIDES EDITION
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const tileSize = 40;

// --- ASSETS ---
const COLORS = {
    floor: '#222',
    wall: '#555',
    goal: '#2ecc71',
    box: '#3498db',
    boxOk: '#f1c40f',
    player: '#FF6900'
};

const zallyImg = new Image();
zallyImg.src = 'zally-employe.png';

// --- CONTENUTI DIDATTICI (FOCUS: GOOGLE SLIDES) ---

const GAME_INTRO_DATA = {
    title: "SENIOR SPECIALIST SIM",
    text: "RUOLO: Senior Ops Specialist<br><br>SETUP OBBLIGATORIO:<br>1. Apri una presentazione <b>BLANK</b> su Google Slides.<br>2. Apri il <b>Gemini Side Panel</b>.<br><br>TASK: Creare la presentazione per il 'Haddad Workshop'.<br><br>Usa i prompt che sbloccherai qui.",
    btn: "INIZIA SIMULAZIONE",
    showZally: true 
};

const TRAINING_DATA = [
    // CHALLENGE 1: VISUAL (TIMELINE)
    {
        intro: {
            title: "CHALLENGE 1:<br>OC TIMELINE",
            text: "CONTESTO:<br>Haddad continua a mancare la scadenza delle 8 settimane per l'AMD.<br><br>OBIETTIVO:<br>Inserire una Timeline visiva del processo 'Order Confirmation' nella Slide 2.<br><br>METODO VECCHIO:<br>Disegnare frecce e rettangoli a mano.",
            btn: "PROVA MANUALE"
        },
        outro: {
            title: "GEMINI SLIDES:<br>HELP ME VISUALIZE",
            text: "<h3>NON DISEGNARE A MANO!</h3><br>Nel pannello laterale di Slides, usa 'Create an Image'.<br><br>PROMPT DA COPIARE:<br><span class='highlight'>'Crea una infografica di una timeline orizzontale: 1. Draft Order, 2. Order Raising, 3. Upload OC & AMD (8 weeks prior), 4. PO Confirmation, 5. Delivery. Stile flat design professionale, colori arancione e nero.'</span>",
            btn: "PROSSIMA CHALLENGE"
        }
    },
    // CHALLENGE 2: CREATE SLIDE (VISUAL OVERVIEW)
    {
        intro: {
            title: "CHALLENGE 2:<br>VISUAL OVERVIEW",
            text: "CONTESTO:<br>Il fornitore si perde tra le regole. Serve una slide che mostri il quadro completo delle discrepanze a colpo d'occhio.<br><br>OBIETTIVO:<br>Generare una intera slide contenente un Flowchart delle regole di approvazione.<br><br>METODO VECCHIO:<br>Scrivere un elenco puntato e cercare di formattarlo.",
            btn: "PROVA MANUALE"
        },
        outro: {
            title: "GEMINI SLIDES:<br>CREATE A SLIDE",
            text: "<h3>VISUALIZZA IL FLUSSO</h3><br>Chiedi a Gemini di creare l'intera slide con il grafico.<br><br>PROMPT DA COPIARE:<br><span class='highlight'>'Crea una slide intitolata 'Discrepancy Overview' con un diagramma di flusso visivo. Includi le regole: Prezzo (<5%), Quantità (<5%) e Delivery Window (>8 settimane di preavviso).'</span>",
            btn: "PROSSIMA CHALLENGE"
        }
    },
    // CHALLENGE 3: TEXT REFINING (WALL OF TEXT)
    {
        intro: {
            title: "CHALLENGE 3:<br>WALL OF TEXT",
            text: "CONTESTO:<br>Hai incollato il testo del 'Penalty Agreement' dal contratto. È un muro di testo illeggibile.<br><br>OBIETTIVO:<br>Trasformare il paragrafo legale complesso in 3 bullet points chiari e sintetici per la slide finale.<br><br>METODO VECCHIO:<br>Riscrivere e riassumere manualmente.",
            btn: "PROVA MANUALE"
        },
        outro: {
            title: "GEMINI SLIDES:<br>SUMMARIZE",
            text: "<h3>SINTESI ISTANTANEA</h3><br>Seleziona il testo e usa Gemini per riassumere.<br><br>PROMPT DA COPIARE:<br><span class='highlight'>'Riassumi questo testo in 3 punti elenco concisi per una presentazione. Mantieni un tono formale.'</span>",
            btn: "COMPLETA DECK"
        }
    }
];

const FINAL_SCREEN = {
    title: "DECK COMPLETATO",
    text: "REPORT FINALE:<br><br>Hai costruito il deck per Haddad usando Gemini in Slides per:<br>1. Generare Grafica (Timeline)<br>2. Creare Layout (Flowchart)<br>3. Sintetizzare Testi (Summarize)<br><br>IMPORTANTE: <br>Gemini è un acceleratore, ma <b>l'esperto sei tu</b>. Ricontrolla sempre l'accuratezza dei dati generati prima di presentare.",
    btn: "NUOVO WORKSHOP",
    showZally: true
};

// --- MAPPE ---
const LEVELS = [
    [ // L1
        "##########",
        "##      ##",
        "## @ $  ##",
        "##   .  ##",
        "##      ##",
        "##########",
        "##########",
        "##########",
        "##########",
        "##########"
    ],
    [ // L2
        "##########",
        "##  .   ##",
        "##      ##",
        "##  $   ##",
        "## @ $  ##",
        "##  .   ##",
        "##      ##",
        "##########",
        "##########",
        "##########"
    ],
    [ // L3
        "##########",
        "##      ##",
        "## .  . ##",
        "##  $$  ##",
        "##  @   ##",
        "##      ##",
        "##########",
        "##########",
        "##########",
        "##########"
    ]
];

let currentLevel = 0;
let map = [];
let player = {x:0, y:0};
let gameActive = false;
let moves = 0;

// --- DOM ELEMENTS ---
const modal = document.getElementById('message-modal');
const modalTitle = document.getElementById('modal-title');
const modalText = document.getElementById('modal-text');
const modalBtn = document.getElementById('modal-btn');
const modalImg = document.getElementById('modal-img');
const levelDisplay = document.getElementById('level-display');

// --- LOGICA ---

function initGame() {
    showGameIntro();
}

function showGameIntro() {
    gameActive = false;
    modalTitle.innerHTML = GAME_INTRO_DATA.title;
    modalText.innerHTML = GAME_INTRO_DATA.text;
    modalBtn.innerText = GAME_INTRO_DATA.btn;
    modalImg.src = "zally-employe.png";
    modalImg.style.display = "block"; 
    modalBtn.onclick = () => {
        startLevel(0);
    };
    modal.classList.remove('hidden');
    drawBlackBackground();
}

function showIntro(lvlIdx) {
    if (lvlIdx >= LEVELS.length) {
        showFinal();
        return;
    }
    gameActive = false;
    const content = TRAINING_DATA[lvlIdx].intro;
    modalImg.style.display = "none";
    modalTitle.innerHTML = content.title;
    modalText.innerHTML = content.text;
    modalBtn.innerText = content.btn;
    modalBtn.onclick = () => startLevel(lvlIdx);
    modal.classList.remove('hidden');
}

function showOutro(lvlIdx) {
    gameActive = false;
    const content = TRAINING_DATA[lvlIdx].outro;
    modalImg.style.display = "none";
    modalTitle.innerHTML = content.title;
    modalText.innerHTML = content.text;
    modalBtn.innerText = content.btn;
    modalBtn.onclick = () => showIntro(lvlIdx + 1);
    modal.classList.remove('hidden');
}

function showFinal() {
    modalTitle.innerText = FINAL_SCREEN.title;
    modalText.innerHTML = FINAL_SCREEN.text;
    modalBtn.innerText = FINAL_SCREEN.btn;
    modalImg.src = "zally-employe.png";
    modalImg.style.display = "block"; 
    modalBtn.onclick = () => {
        currentLevel = 0;
        initGame();
    };
    modal.classList.remove('hidden');
}

function startLevel(idx) {
    currentLevel = idx;
    moves = 0;
    levelDisplay.innerText = `SLIDE ${idx+1}`;
    modal.classList.add('hidden');
    map = [];
    const rawMap = LEVELS[idx];
    for(let y=0; y<rawMap.length; y++) {
        let row = rawMap[y].split('');
        let pIdx = row.indexOf('@');
        if(pIdx !== -1) {
            player = {x: pIdx, y: y};
            row[pIdx] = ' ';
        }
        map.push(row);
    }
    gameActive = true;
    draw();
}

function resetLevel() {
    if(gameActive) startLevel(currentLevel);
}

function drawBlackBackground() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0, canvas.width, canvas.height);
}

function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0, canvas.width, canvas.height);

    for(let y=0; y<map.length; y++) {
        for(let x=0; x<map[y].length; x++) {
            let cell = map[y][x];
            let px = x*tileSize;
            let py = y*tileSize;

            ctx.fillStyle = COLORS.floor;
            ctx.fillRect(px,py,tileSize,tileSize);

            if(cell === '#') {
                ctx.fillStyle = COLORS.wall;
                ctx.fillRect(px,py,tileSize,tileSize);
                ctx.strokeStyle = '#333';
                ctx.strokeRect(px,py,tileSize,tileSize);
            }
            else if(cell === '.') {
                ctx.fillStyle = COLORS.goal;
                ctx.beginPath();
                ctx.arc(px+20, py+20, 8, 0, Math.PI*2);
                ctx.fill();
                ctx.strokeStyle = COLORS.goal;
                ctx.strokeRect(px+5, py+5, 30, 30);
            }
            else if(cell === '$') {
                drawBox(px, py, false);
            }
            else if(cell === '*') {
                drawBox(px, py, true);
            }
        }
    }
    drawPlayer(player.x*tileSize, player.y*tileSize);
}

function drawBox(x, y, isOk) {
    ctx.fillStyle = isOk ? COLORS.boxOk : COLORS.box;
    ctx.fillRect(x+4, y+4, tileSize-8, tileSize-8);
    ctx.strokeStyle = '#fff';
    ctx.strokeRect(x+8, y+8, tileSize-16, tileSize-16);
    ctx.fillStyle = '#fff';
    ctx.font = '10px "Press Start 2P"'; 
    ctx.fillText(isOk ? "OK" : "TXT", x+8, y+24);
}

function drawPlayer(x, y) {
    if (zallyImg.complete && zallyImg.naturalHeight !== 0) {
        ctx.drawImage(zallyImg, x, y, tileSize, tileSize);
    } else {
        ctx.fillStyle = COLORS.player;
        ctx.fillRect(x+6, y+10, tileSize-12, tileSize-12);
        ctx.fillStyle = '#f1c40f';
        ctx.fillRect(x+4, y+6, tileSize-8, 8);
    }
}

function movePlayer(dx, dy) {
    if(!gameActive) return;

    let nx = player.x + dx;
    let ny = player.y + dy;
    let target = map[ny][nx];

    if(target === '#') return;

    if(target === ' ' || target === '.') {
        player.x = nx;
        player.y = ny;
        moves++;
    } 
    else if(target === '$' || target === '*') {
        let nnx = nx + dx;
        let nny = ny + dy;
        let nextTarget = map[nny][nnx];

        if(nextTarget === ' ' || nextTarget === '.') {
            map[ny][nx] = (target === '*') ? '.' : ' ';
            map[nny][nnx] = (nextTarget === '.') ? '*' : '$';
            player.x = nx;
            player.y = ny;
            moves++;
        }
    }
    draw();
    checkWin();
}

function checkWin() {
    let boxesLeft = 0;
    for(let row of map) {
        for(let cell of row) {
            if(cell === '$') boxesLeft++;
        }
    }
    if(boxesLeft === 0) {
        setTimeout(() => showOutro(currentLevel), 300);
    }
}

document.addEventListener('keydown', e => {
    if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) e.preventDefault();
    if(e.key === 'r' || e.key === 'R') resetLevel();
    switch(e.key) {
        case 'ArrowUp': movePlayer(0,-1); break;
        case 'ArrowDown': movePlayer(0,1); break;
        case 'ArrowLeft': movePlayer(-1,0); break;
        case 'ArrowRight': movePlayer(1,0); break;
    }
});

initGame();

</script>
