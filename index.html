<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zally's Slide Sorter - Gemini Ops Edition</title>
    <!-- Importazione Font Arcade -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --zalando-orange: #FF6900;
            --zalando-alarm: #ff3333; /* Rosso Boss Battle */
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --wall-color: #555;
            --goal-color: #27ae60; 
            --box-color: #2980b9; 
            --box-on-goal: #f1c40f;
        }

        /* RESET & BODY */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* LAYOUT PRINCIPALE */
        #game-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            align-items: center;
        }

        /* HEADER */
        #ui-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 95vw;
            margin-bottom: 5px;
            color: var(--zalando-orange);
            text-shadow: 1px 1px #000;
            font-size: clamp(10px, 2.5vh, 20px);
            flex-shrink: 0;
        }

        /* CONTENITORE PRINCIPALE (SIDEBAR + GIOCO) */
        #main-row {
            display: flex;
            flex-direction: row; 
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            gap: 20px;
            overflow: hidden;
            min-height: 0;
        }

        /* SIDEBAR (ISTRUZIONI) */
        #side-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            width: 280px; 
            flex-shrink: 0;
            font-size: clamp(8px, 1.4vh, 11px);
            color: #ccc;
            line-height: 1.6;
            text-align: left;
            overflow-y: auto;
            max-height: 90vh;
        }

        .instruction-block {
            margin-bottom: 20px;
            border-left: 3px solid var(--zalando-orange);
            padding-left: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 0 5px 5px 0;
        }

        .key-hint {
            color: var(--zalando-orange);
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
            text-decoration: underline;
        }

        /* CONTAINER DI GIOCO */
        #game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100%;
            overflow: hidden; 
        }

        /* WRAPPER DEL CANVAS */
        .canvas-wrapper {
            aspect-ratio: 1 / 1;
            height: 95%; 
            width: auto;
            max-width: 100%;
            
            border: 4px solid var(--zalando-orange);
            box-shadow: 0 0 25px rgba(255, 105, 0, 0.3);
            background-color: #000;
            position: relative;
            display: flex;
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            width: 100%;
            height: 100%;
        }

        /* MEDIA QUERY MOBILE */
        @media (max-width: 900px) or (orientation: portrait) {
            #main-row {
                flex-direction: column-reverse;
                gap: 10px;
            }

            #side-panel {
                width: 95%;
                flex-direction: row;
                align-items: flex-start;
                justify-content: center;
                height: auto;
                max-height: 30vh;
                padding-bottom: 5px;
            }
            
            .instruction-block {
                margin: 0 5px;
                font-size: 9px;
                padding: 10px;
            }

            .canvas-wrapper {
                height: auto;
                width: 95%;
                max-height: 55vh;
            }
            
            .hide-on-mobile { display: none; }
        }

        /* MODAL STYLES */
        #message-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding: 10px;
            box-sizing: border-box;
        }

        .modal-content {
            border: 2px solid var(--zalando-orange);
            background: #222;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 95%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease; /* Transizione fluida per il cambio stile */
        }

        /* STILE BOSS BATTLE */
        .boss-mode {
            border-color: var(--zalando-alarm) !important;
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.3);
        }
        
        .boss-mode .modal-title {
            color: var(--zalando-alarm) !important;
            border-bottom-color: var(--zalando-alarm) !important;
        }

        .boss-mode .btn {
            background: var(--zalando-alarm) !important;
        }
        
        .boss-mode .btn:hover {
            background: #cc0000 !important;
        }

        #modal-img {
            display: none;
            width: 12vh;
            height: 12vh;
            max-width: 100px;
            max-height: 100px;
            margin-bottom: 2vh;
            image-rendering: pixelated; 
            border: 3px solid #fff;
            padding: 5px;
            background: #333;
        }

        .modal-title {
            color: var(--zalando-orange);
            font-size: clamp(14px, 2.5vh, 20px);
            margin-bottom: 15px;
            text-transform: uppercase;
            border-bottom: 2px dashed #444;
            padding-bottom: 5px;
            width: 100%;
            line-height: 1.4;
        }

        .modal-text {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(9px, 1.6vh, 12px);
            line-height: 1.6;
            color: #eee;
            margin-bottom: 15px;
            width: 100%;
            text-align: left;
        }

        .modal-text h3 {
            color: #fff;
            font-size: 110%;
            margin-top: 15px;
            margin-bottom: 5px;
            text-decoration: underline;
        }

        .highlight { 
            color: #f1c40f; 
            display: block;
            margin-top: 5px;
            background: #333;
            padding: 10px;
            border: 1px dashed #666;
        }
        
        /* Highlight specifico per Boss Mode */
        .boss-mode .highlight {
            color: var(--zalando-alarm);
            border-color: var(--zalando-alarm);
        }

        .btn {
            background: var(--zalando-orange);
            border: 2px solid #fff;
            padding: 12px;
            width: 100%;
            color: white;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            font-size: clamp(10px, 2vh, 14px);
            text-transform: uppercase;
            margin-top: auto;
        }
        .btn:hover { background: #e05e00; transform: scale(1.02); }
        .hidden { display: none !important; }

        /* CONTROLLI MOBILE */
        .mobile-controls { 
            display: none; 
            margin-top: 10px;
        }
        
        .d-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .pad-btn {
            width: 6vh; height: 6vh; background: #333;
            border: 1px solid #555; color: white;
            border-radius: 4px; font-size: 2.5vh; font-family: monospace;
            display: flex; align-items: center; justify-content: center;
            padding: 0;
        }
        .pad-btn:active { background: var(--zalando-orange); }

        @media (max-width: 900px) {
            .mobile-controls { display: flex; }
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <!-- HEADER -->
        <div id="ui-header">
            <span>ZALLY'S SLIDE BUILDER</span>
            <span id="level-display">SETUP</span>
        </div>

        <!-- RIGA PRINCIPALE: SIDEBAR + GIOCO -->
        <div id="main-row">
            
            <!-- SIDEBAR ISTRUZIONI (SINISTRA) -->
            <div id="side-panel">
                
                <div class="instruction-block">
                    <span class="key-hint">OBIETTIVO</span>
                    Costruisci la presentazione per il <b>Workshop Haddad</b> usando solo Gemini in Slides.
                </div>

                <div class="instruction-block hide-on-mobile">
                    <span class="key-hint">CONTROLLI</span>
                    FRECCE: Muovi Zally<br>
                    R: Riavvia livello
                </div>

                <!-- I controlli mobile appaiono qui solo su schermi piccoli -->
                <div class="mobile-controls">
                    <div class="d-pad">
                        <div></div><button class="pad-btn" onclick="movePlayer(0,-1)">▲</button><div></div>
                        <button class="pad-btn" onclick="movePlayer(-1,0)">◄</button><button class="pad-btn" onclick="resetLevel()">R</button><button class="pad-btn" onclick="movePlayer(1,0)">►</button>
                        <div></div><button class="pad-btn" onclick="movePlayer(0,1)">▼</button><div></div>
                    </div>
                </div>

            </div>

            <!-- GIOCO (CENTRO/DESTRA) -->
            <div id="game-container">
                <div class="canvas-wrapper">
                    <canvas id="gameCanvas" width="400" height="400"></canvas>
                    
                    <!-- MODAL -->
                    <div id="message-modal">
                        <div class="modal-content" id="modal-content-div">
                            <img id="modal-img" src="" alt="Zally">
                            <div id="modal-title" class="modal-title">TITLE</div>
                            <div id="modal-text" class="modal-text">Content</div>
                            <button id="modal-btn" class="btn">ACTION</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

<script>
/**
 * ZALLY'S SLIDE SORTER - GEMINI SLIDES EDITION
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const tileSize = 40;

// --- ASSETS ---
const COLORS = {
    floor: '#222',
    wall: '#555',
    goal: '#2ecc71',
    box: '#3498db',
    boxOk: '#f1c40f',
    player: '#FF6900'
};

const zallyImg = new Image();
zallyImg.src = 'zally-employe.png';

const boxImg = new Image();
boxImg.src = 'box-data.png'; 

const goalImg = new Image();
goalImg.src = 'target-slot.png'; 

// --- CONTENUTI DIDATTICI ---

const GAME_INTRO_DATA = {
    title: "SENIOR SPECIALIST SIM",
    text: "RUOLO: Senior Ops Specialist<br><br>SETUP OBBLIGATORIO:<br>1. Apri una presentazione <b>BLANK</b> su Google Slides.<br>2. Apri il <b>Gemini Side Panel</b>.<br><br>TASK: Creare la presentazione per il 'Haddad Workshop'.<br><br>Usa i prompt che sbloccherai qui.",
    btn: "INIZIA SIMULAZIONE",
    showZally: true 
};

const TRAINING_DATA = [
    // CHALLENGE 1
    {
        intro: {
            title: "CHALLENGE 1:<br>OC TIMELINE",
            text: "CONTESTO:<br>Haddad continua a mancare la scadenza delle 8 settimane per l'AMD.<br><br>OBIETTIVO:<br>Inserire una Timeline visiva del processo 'Order Confirmation' nella Slide 2.<br><br>METODO VECCHIO:<br>Disegnare frecce e rettangoli a mano.",
            btn: "PROVA MANUALE"
        },
        outro: {
            title: "GEMINI SLIDES:<br>HELP ME VISUALIZE",
            text: "<h3>NON DISEGNARE A MANO!</h3><br>Nel pannello laterale di Slides, usa 'Create an Image'.<br><br>PROMPT DA COPIARE:<br><span class='highlight'>'Crea una infografica di una timeline orizzontale: 1. Draft Order, 2. Order Raising, 3. Upload OC & AMD (8 weeks prior), 4. PO Confirmation, 5. Delivery. Stile flat design professionale, colori arancione e nero.'</span>",
            btn: "PROSSIMA CHALLENGE"
        }
    },
    // CHALLENGE 2
    {
        intro: {
            title: "CHALLENGE 2:<br>VISUAL OVERVIEW",
            text: "CONTESTO:<br>Il fornitore si perde tra le regole. Serve una slide che mostri il quadro completo delle discrepanze a colpo d'occhio.<br><br>OBIETTIVO:<br>Generare una intera slide contenente un Flowchart delle regole di approvazione.<br><br>METODO VECCHIO:<br>Scrivere un elenco puntato e cercare di formattarlo.",
            btn: "PROVA MANUALE"
        },
        outro: {
            title: "GEMINI SLIDES:<br>CREATE A SLIDE",
            text: "<h3>VISUALIZZA IL FLUSSO</h3><br>Chiedi a Gemini di creare l'intera slide con il grafico.<br><br>PROMPT DA COPIARE:<br><span class='highlight'>'Crea una slide intitolata \"Discrepancy Overview\" con un diagramma di flusso visivo. Includi le regole: Prezzo (<5%), Quantità (<5%) e Delivery Window (>8 settimane di preavviso).'</span>",
            btn: "PROSSIMA CHALLENGE"
        }
    },
    // CHALLENGE 3
    {
        intro: {
            title: "CHALLENGE 3:<br>WALL OF TEXT",
            text: "CONTESTO:<br>Hai incollato il testo del 'Penalty Agreement'. È un muro di testo illeggibile.<br><br>OBIETTIVO:<br>Trasformare il paragrafo legale complesso in 3 bullet points chiari.<br><br>METODO VECCHIO:<br>Riscrivere e riassumere manualmente.",
            btn: "PROVA MANUALE"
        },
        outro: {
            title: "GEMINI SLIDES:<br>SUMMARIZE",
            text: "<h3>SINTESI ISTANTANEA</h3><br>Seleziona il testo e usa Gemini per riassumere.<br><br>PROMPT DA COPIARE:<br><span class='highlight'>'Riassumi questo testo in 3 punti elenco concisi per una presentazione. Mantieni un tono formale.'</span>",
            btn: "AFFRONTA IL BOSS"
        }
    },
    // CHALLENGE 4: BOSS BATTLE
    {
        isBoss: true, // Flag per attivare lo stile ROSSO
        intro: {
            title: "GEMINI SLIDES:<br>BOSS BATTLE",
            text: "<h3 style='color:#ff3333; text-decoration:none;'>USE THE SPECIALIST</h3><br>CONTESTO:<br>Il Manager vuole una revisione finale perfetta. La chat standard non basta.<br><br>OBIETTIVO:<br>Usa le <b>GEM</b> nel pannello laterale.<br><br>AZIONE:<br>Clicca su 'Haddad Workshop 27.11' invece della chat normale.",
            btn: "SCONFIGGI IL BOSS"
        },
        outro: {
            title: "VITTORIA!",
            text: "<h3>GEM POWER</h3><br>Hai usato uno Specialist personalizzato per un controllo qualità avanzato.<br><br>PROMPT DA COPIARE:<br><span class='highlight'>'Agisci secondo il tuo ruolo preimpostato. Analizza la slide corrente e trova incongruenze con le policy interne.'</span>",
            btn: "COMPLETA GIOCO"
        }
    }
];

const FINAL_SCREEN = {
    title: "SIMULAZIONE COMPLETATA",
    text: "REPORT FINALE:<br><br>Hai gestito il workshop Haddad usando Gemini per:<br>1. Visualizzare processi (Timeline)<br>2. Creare Layout complessi (Flowchart)<br>3. Sintesi (Summarize)<br>4. Controllo Qualità (GEM Specialist)<br><br>STATUS: SENIOR OPS AI-READY.",
    btn: "NUOVO WORKSHOP",
    showZally: true
};

// --- MAPPE ---
const LEVELS = [
    [ // L1
        "##########",
        "##      ##",
        "## @ $  ##",
        "##   .  ##",
        "##      ##",
        "##########",
        "##########",
        "##########",
        "##########",
        "##########"
    ],
    [ // L2
        "##########",
        "##  .   ##",
        "##      ##",
        "##  $   ##",
        "## @ $  ##",
        "##  .   ##",
        "##      ##",
        "##########",
        "##########",
        "##########"
    ],
    [ // L3
        "##########",
        "##      ##",
        "## .  . ##",
        "##  $$  ##",
        "##  @   ##",
        "##      ##",
        "##########",
        "##########",
        "##########",
        "##########"
    ],
    [ // L4: BOSS ARENA (Simmetrico)
        "##########",
        "#        #",
        "# .    . #",
        "#   $$   #",
        "#   @@   #",
        "#   $$   #",
        "# .    . #",
        "#        #",
        "#        #",
        "##########"
    ]
];

let currentLevel = 0;
let map = [];
let player = {x:0, y:0};
let gameActive = false;
let moves = 0;

// --- DOM ELEMENTS ---
const modal = document.getElementById('message-modal');
const modalContent = document.getElementById('modal-content-div');
const modalTitle = document.getElementById('modal-title');
const modalText = document.getElementById('modal-text');
const modalBtn = document.getElementById('modal-btn');
const modalImg = document.getElementById('modal-img');
const levelDisplay = document.getElementById('level-display');

// --- LOGICA ---

function initGame() {
    showGameIntro();
}

function showGameIntro() {
    gameActive = false;
    modalContent.classList.remove('boss-mode');
    modalTitle.innerHTML = GAME_INTRO_DATA.title;
    modalText.innerHTML = GAME_INTRO_DATA.text;
    modalBtn.innerText = GAME_INTRO_DATA.btn;
    modalImg.src = "zally-employe.png";
    modalImg.style.display = "block"; 
    modalBtn.onclick = () => {
        startLevel(0);
    };
    modal.classList.remove('hidden');
    drawBlackBackground();
}

function showIntro(lvlIdx) {
    if (lvlIdx >= LEVELS.length) {
        showFinal();
        return;
    }
    gameActive = false;
    const data = TRAINING_DATA[lvlIdx];
    const content = data.intro;
    
    // Gestione Stile Boss
    if (data.isBoss) {
        modalContent.classList.add('boss-mode');
    } else {
        modalContent.classList.remove('boss-mode');
    }

    modalImg.style.display = "none";
    modalTitle.innerHTML = content.title;
    modalText.innerHTML = content.text;
    modalBtn.innerText = content.btn;
    modalBtn.onclick = () => startLevel(lvlIdx);
    modal.classList.remove('hidden');
}

function showOutro(lvlIdx) {
    gameActive = false;
    const data = TRAINING_DATA[lvlIdx];
    const content = data.outro;
    
    // Mantieni lo stile Boss se era attivo
    if (data.isBoss) {
        modalContent.classList.add('boss-mode');
    }

    modalImg.style.display = "none";
    modalTitle.innerHTML = content.title;
    modalText.innerHTML = content.text;
    modalBtn.innerText = content.btn;
    modalBtn.onclick = () => showIntro(lvlIdx + 1);
    modal.classList.remove('hidden');
}

function showFinal() {
    modalContent.classList.remove('boss-mode'); // Reset stile
    modalTitle.innerText = FINAL_SCREEN.title;
    modalText.innerHTML = FINAL_SCREEN.text;
    modalBtn.innerText = FINAL_SCREEN.btn;
    modalImg.src = "zally-employe.png";
    modalImg.style.display = "block"; 
    modalBtn.onclick = () => {
        currentLevel = 0;
        initGame();
    };
    modal.classList.remove('hidden');
}

function startLevel(idx) {
    currentLevel = idx;
    moves = 0;
    
    // Aggiorna display livello
    if(TRAINING_DATA[idx] && TRAINING_DATA[idx].isBoss) {
        levelDisplay.innerText = "BOSS!!";
        levelDisplay.style.color = "#ff3333";
    } else {
        levelDisplay.innerText = `SLIDE ${idx+1}`;
        levelDisplay.style.color = "#FF6900";
    }

    modal.classList.add('hidden');
    map = [];
    const rawMap = LEVELS[idx];
    for(let y=0; y<rawMap.length; y++) {
        let row = rawMap[y].split('');
        let pIdx = row.indexOf('@');
        if(pIdx !== -1) {
            player = {x: pIdx, y: y};
            row[pIdx] = ' ';
        }
        map.push(row);
    }
    gameActive = true;
    draw();
}

function resetLevel() {
    if(gameActive) startLevel(currentLevel);
}

function drawBlackBackground() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0, canvas.width, canvas.height);
}

function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0, canvas.width, canvas.height);

    for(let y=0; y<map.length; y++) {
        for(let x=0; x<map[y].length; x++) {
            let cell = map[y][x];
            let px = x*tileSize;
            let py = y*tileSize;

            ctx.fillStyle = COLORS.floor;
            ctx.fillRect(px,py,tileSize,tileSize);

            if(cell === '#') {
                ctx.fillStyle = COLORS.wall;
                ctx.fillRect(px,py,tileSize,tileSize);
                ctx.strokeStyle = '#333';
                ctx.strokeRect(px,py,tileSize,tileSize);
            }
            else if(cell === '.') {
                drawGoal(px, py);
            }
            else if(cell === '$') {
                drawBox(px, py, false);
            }
            else if(cell === '*') {
                drawBox(px, py, true);
            }
        }
    }
    drawPlayer(player.x*tileSize, player.y*tileSize);
}

function drawGoal(x, y) {
    if (goalImg.complete && goalImg.naturalHeight !== 0) {
        ctx.drawImage(goalImg, x, y, tileSize, tileSize);
    } else {
        ctx.fillStyle = COLORS.goal;
        ctx.beginPath();
        ctx.arc(x+20, y+20, 8, 0, Math.PI*2);
        ctx.fill();
        ctx.strokeStyle = COLORS.goal;
        ctx.strokeRect(x+5, y+5, 30, 30);
    }
}

function drawBox(x, y, isOk) {
    if (boxImg.complete && boxImg.naturalHeight !== 0) {
        ctx.drawImage(boxImg, x, y, tileSize, tileSize);
        if (isOk) {
            ctx.strokeStyle = '#f1c40f';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, tileSize, tileSize);
        }
    } else {
        ctx.fillStyle = isOk ? COLORS.boxOk : COLORS.box;
        ctx.fillRect(x+4, y+4, tileSize-8, tileSize-8);
        ctx.strokeStyle = '#fff';
        ctx.strokeRect(x+8, y+8, tileSize-16, tileSize-16);
        ctx.fillStyle = '#fff';
        ctx.font = '10px "Press Start 2P"'; 
        ctx.fillText(isOk ? "OK" : "TXT", x+8, y+24);
    }
}

function drawPlayer(x, y) {
    if (zallyImg.complete && zallyImg.naturalHeight !== 0) {
        ctx.drawImage(zallyImg, x, y, tileSize, tileSize);
    } else {
        ctx.fillStyle = COLORS.player;
        ctx.fillRect(x+6, y+10, tileSize-12, tileSize-12);
        ctx.fillStyle = '#f1c40f';
        ctx.fillRect(x+4, y+6, tileSize-8, 8);
    }
}

function movePlayer(dx, dy) {
    if(!gameActive) return;

    let nx = player.x + dx;
    let ny = player.y + dy;
    let target = map[ny][nx];

    if(target === '#') return;

    if(target === ' ' || target === '.') {
        player.x = nx;
        player.y = ny;
        moves++;
    } 
    else if(target === '$' || target === '*') {
        let nnx = nx + dx;
        let nny = ny + dy;
        let nextTarget = map[nny][nnx];

        if(nextTarget === ' ' || nextTarget === '.') {
            map[ny][nx] = (target === '*') ? '.' : ' ';
            map[nny][nnx] = (nextTarget === '.') ? '*' : '$';
            player.x = nx;
            player.y = ny;
            moves++;
        }
    }
    draw();
    checkWin();
}

function checkWin() {
    let boxesLeft = 0;
    for(let row of map) {
        for(let cell of row) {
            if(cell === '$') boxesLeft++;
        }
    }
    if(boxesLeft === 0) {
        setTimeout(() => showOutro(currentLevel), 300);
    }
}

document.addEventListener('keydown', e => {
    if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) e.preventDefault();
    if(e.key === 'r' || e.key === 'R') resetLevel();
    switch(e.key) {
        case 'ArrowUp': movePlayer(0,-1); break;
        case 'ArrowDown': movePlayer(0,1); break;
        case 'ArrowLeft': movePlayer(-1,0); break;
        case 'ArrowRight': movePlayer(1,0); break;
    }
});

initGame();

</script>
