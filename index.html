<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zally's Slide Sorter - Gemini Ops Edition</title>
    <!-- Importazione Font Arcade -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --zalando-orange: #FF6900;
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --wall-color: #555;
            --goal-color: #27ae60; 
            --box-color: #2980b9; 
            --box-on-goal: #f1c40f;
        }

        /* RESET & BODY */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* LAYOUT PRINCIPALE */
        #game-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            align-items: center;
        }

        /* HEADER */
        #ui-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 95vw; /* Più largo per sfruttare lo spazio */
            margin-bottom: 5px;
            color: var(--zalando-orange);
            text-shadow: 1px 1px #000;
            font-size: clamp(10px, 2.5vh, 20px);
            flex-shrink: 0;
        }

        /* CONTENITORE PRINCIPALE (SIDEBAR + GIOCO) */
        #main-row {
            display: flex;
            flex-direction: row; /* Default: Istruzioni a sinistra, Gioco a destra */
            width: 100%;
            height: 100%; /* Occupa tutto lo spazio rimanente */
            align-items: center;
            justify-content: center;
            gap: 20px;
            overflow: hidden;
            min-height: 0;
        }

        /* SIDEBAR (ISTRUZIONI) */
        #side-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Allinea testo a sinistra */
            width: 200px; /* Larghezza fissa per la sidebar */
            flex-shrink: 0;
            font-size: clamp(8px, 1.5vh, 12px);
            color: #888;
            line-height: 1.8;
            text-align: left;
        }

        .instruction-block {
            margin-bottom: 20px;
            border-left: 2px solid var(--zalando-orange);
            padding-left: 10px;
        }

        .key-hint {
            color: #fff;
            margin-bottom: 5px;
            display: block;
        }

        /* CONTAINER DI GIOCO */
        #game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center; /* Centra il gioco orizzontalmente nel suo spazio */
            align-items: center;
            height: 100%;
            overflow: hidden; 
        }

        /* WRAPPER DEL CANVAS (PER ASPECT RATIO) */
        .canvas-wrapper {
            aspect-ratio: 1 / 1;
            /* Logica adattiva migliorata: prende il 100% dell'altezza disponibile */
            height: 95%; 
            width: auto;
            max-width: 100%;
            
            border: 4px solid var(--zalando-orange);
            box-shadow: 0 0 25px rgba(255, 105, 0, 0.3);
            background-color: #000;
            position: relative;
            display: flex;
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            width: 100%;
            height: 100%;
        }

        /* MEDIA QUERY: MOBILE & TABLET PORTRAIT */
        /* Se lo schermo è stretto, sposta le istruzioni SOTTO il gioco */
        @media (max-width: 900px) or (orientation: portrait) {
            #main-row {
                flex-direction: column-reverse; /* Gioco sopra, Istruzioni sotto */
                gap: 10px;
            }

            #side-panel {
                width: 100%; /* Sidebar diventa footer */
                flex-direction: row; /* Elementi affiancati se c'è spazio */
                align-items: center;
                justify-content: center;
                text-align: center;
                height: auto;
                padding-bottom: 5px;
            }
            
            .instruction-block {
                border-left: none;
                border-top: 2px solid #444; /* Separatore orizzontale */
                padding-top: 10px;
                padding-left: 0;
                margin-bottom: 0;
            }

            .canvas-wrapper {
                height: auto;
                width: 95%; /* Priorità larghezza su mobile */
                max-height: 60vh;
            }
            
            .hide-on-mobile {
                display: none; /* Nasconde testi lunghi su mobile per pulizia */
            }
        }

        /* MODAL STYLES */
        #message-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding: 10px;
            box-sizing: border-box;
        }

        .modal-content {
            border: 2px solid var(--zalando-orange);
            background: #222;
            padding: 15px;
            width: 90%;
            max-width: 450px;
            max-height: 95%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #modal-img {
            display: none;
            width: 12vh;
            height: 12vh;
            max-width: 100px;
            max-height: 100px;
            margin-bottom: 2vh;
            image-rendering: pixelated; 
            border: 3px solid #fff;
            padding: 5px;
            background: #333;
        }

        .modal-title {
            color: var(--zalando-orange);
            font-size: clamp(12px, 2.5vh, 18px);
            margin-bottom: 10px;
            text-transform: uppercase;
            border-bottom: 2px dashed #444;
            padding-bottom: 5px;
            width: 100%;
            line-height: 1.4;
        }

        .modal-text {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(9px, 1.5vh, 12px);
            line-height: 1.6;
            color: #eee;
            margin-bottom: 10px;
            width: 100%;
            text-align: left;
        }

        .modal-text h3 {
            color: #fff;
            font-size: 110%;
            margin-top: 10px;
            margin-bottom: 5px;
            text-decoration: underline;
        }

        .highlight { color: #f1c40f; }

        .btn {
            background: var(--zalando-orange);
            border: 2px solid #fff;
            padding: 10px;
            width: 100%;
            color: white;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            font-size: clamp(10px, 2vh, 14px);
            text-transform: uppercase;
            margin-top: auto;
        }
        .btn:hover { background: #e05e00; transform: scale(1.02); }
        .hidden { display: none !important; }

        /* CONTROLLI MOBILE */
        .mobile-controls { 
            display: none; 
            margin-top: 10px;
        }
        
        .d-pad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .pad-btn {
            width: 6vh; height: 6vh; background: #333;
            border: 1px solid #555; color: white;
            border-radius: 4px; font-size: 2.5vh; font-family: monospace;
            display: flex; align-items: center; justify-content: center;
            padding: 0;
        }
        .pad-btn:active { background: var(--zalando-orange); }

        @media (max-width: 900px) {
            .mobile-controls { display: flex; }
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <!-- HEADER -->
        <div id="ui-header">
            <span>ZALLY'S OPS</span>
            <span id="level-display">READY</span>
        </div>

        <!-- RIGA PRINCIPALE: SIDEBAR + GIOCO -->
        <div id="main-row">
            
            <!-- SIDEBAR ISTRUZIONI (SINISTRA) -->
            <div id="side-panel">
                
                <!-- Istruzioni PC -->
                <div class="instruction-block hide-on-mobile">
                    <span class="key-hint">CONTROLLI PC</span>
                    Usa le <b>FRECCE</b> per muovere Zally.<br>
                    Premi <b>R</b> per riavviare il livello.
                </div>

                <div class="instruction-block">
                    <span class="key-hint">CHALLENGE</span>
                    Sposta i <span style="color:var(--box-color)">BOX BLU</span> (Dati)
                    sugli <span style="color:var(--goal-color)">SLOT VERDI</span> (Layout).
                </div>

                <!-- I controlli mobile appaiono qui solo su schermi piccoli -->
                <div class="mobile-controls">
                    <div class="d-pad">
                        <div></div><button class="pad-btn" onclick="movePlayer(0,-1)">▲</button><div></div>
                        <button class="pad-btn" onclick="movePlayer(-1,0)">◄</button><button class="pad-btn" onclick="resetLevel()">R</button><button class="pad-btn" onclick="movePlayer(1,0)">►</button>
                        <div></div><button class="pad-btn" onclick="movePlayer(0,1)">▼</button><div></div>
                    </div>
                </div>

            </div>

            <!-- GIOCO (CENTRO/DESTRA) -->
            <div id="game-container">
                <div class="canvas-wrapper">
                    <canvas id="gameCanvas" width="400" height="400"></canvas>
                    
                    <!-- MODAL -->
                    <div id="message-modal">
                        <div class="modal-content">
                            <img id="modal-img" src="" alt="Zally">
                            <div id="modal-title" class="modal-title">TITLE</div>
                            <div id="modal-text" class="modal-text">Content</div>
                            <button id="modal-btn" class="btn">ACTION</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

<script>
/**
 * ZALLY'S SLIDE SORTER - ENGINE
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const tileSize = 40;

// --- ASSETS ---
const COLORS = {
    floor: '#222',
    wall: '#555',
    goal: '#2ecc71',
    box: '#3498db',
    boxOk: '#f1c40f',
    player: '#FF6900'
};

const zallyImg = new Image();
zallyImg.src = 'zally-employe.png';

// --- CONTENUTI ---

const GAME_INTRO_DATA = {
    title: "SENIOR SPECIALIST SIM",
    text: "RUOLO: Senior Operations Specialist<br><br>SCENARIO: Workshop Fornitore Haddad<br><br>MISSIONE: Gestire comunicazioni critiche e presentazioni complesse usando l'AI.<br><br>Preparati a trasformare task operativi in output strategici.",
    btn: "INIZIA SIMULAZIONE",
    showZally: true 
};

const TRAINING_DATA = [
    // CHALLENGE 1: TIMELINE (Help me Visualize)
    {
        intro: {
            title: "CHALLENGE 1:<br>OC TIMELINE",
            text: "CONTESTO:<br>Haddad fa confusione sulle scadenze (es. AMD 8 settimane prima). Devi spiegarlo visivamente nel workshop.<br><br>OBIETTIVO:<br>Creare una infografica chiara del processo 'Order Confirmation'.<br><br>METODO ATTUALE:<br>Disegnare frecce e box a mano (Lento).",
            btn: "PROVA MANUALE"
        },
        outro: {
            title: "GEMINI SKILL:<br>HELP ME VISUALIZE",
            text: "<h3>NON DISEGNARE A MANO!</h3><br>Usa 'Help me visualize' in Slides.<br><br>PROMPT DA COPIARE:<br><span class='highlight'>'Crea un'immagine di un'infografica temporale orizzontale: 1. Draft Order Check, 2. Zalando Order Raising, 3. Supplier Uploads OC & AMD (8 weeks prior), 4. PO Confirmation, 5. Shipping Notice, 6. Delivery. Stile professionale flat design, colori arancione e nero.'</span>",
            btn: "PROSSIMA CHALLENGE"
        }
    },
    // CHALLENGE 2: DISCREPANCIES (Sintesi SOP)
    {
        intro: {
            title: "CHALLENGE 2:<br>DISCREPANCIES",
            text: "CONTESTO:<br>Durante il workshop, il fornitore chiede: 'Cosa succede se i prezzi variano?'<br><br>OBIETTIVO:<br>Mostrare subito una slide con le regole di tolleranza (5%) dal SOP.<br><br>METODO ATTUALE:<br>Cercare nel PDF mentre tutti aspettano.",
            btn: "PROVA MANUALE"
        },
        outro: {
            title: "GEMINI SKILL:<br>SUMMARIZE DOCS",
            text: "<h3>RISPOSTE IMMEDIATE</h3><br>Interroga i documenti da Drive.<br><br>PROMPT DA COPIARE:<br><span class='highlight'>'Apri @SOP_Order_Confirmation. Riassumi le regole per le discrepanze di Prezzo e Quantità (soglia 5%) in 3 bullet points per una slide di presentazione.'</span>",
            btn: "PROSSIMA CHALLENGE"
        }
    },
    // CHALLENGE 3: FOLLOW-UP (Email Drafting)
    {
        intro: {
            title: "CHALLENGE 3:<br>RECAP MAIL",
            text: "CONTESTO:<br>Workshop finito. Devi mandare il recap formale con i punti chiave e le azioni.<br><br>OBIETTIVO:<br>Scrivere una mail professionale che ribadisca le scadenze e ringrazi.<br><br>METODO ATTUALE:<br>Scrivere da zero impiegando 20 minuti.",
            btn: "PROVA MANUALE"
        },
        outro: {
            title: "GEMINI SKILL:<br>HELP ME WRITE",
            text: "<h3>SCRITTURA VELOCE</h3><br>Usa Gemini in Gmail.<br><br>PROMPT DA COPIARE:<br><span class='highlight'>'Scrivi una mail di follow-up per il workshop con Haddad. Punti chiave: 1. Rispetto scadenze OC (8 settimane), 2. Gestione discrepanze (<5%), 3. Prossimo meeting tra 1 mese. Tono formale e collaborativo.'</span>",
            btn: "COMPLETA SIMULAZIONE"
        }
    }
];

const FINAL_SCREEN = {
    title: "SIMULAZIONE COMPLETATA",
    text: "REPORT FINALE:<br><br>Hai gestito il workshop Haddad usando Gemini per:<br>1. Visualizzare processi (Timeline)<br>2. Estrarre regole (SOP)<br>3. Comunicare (Follow-up)<br><br>STATUS: SENIOR OPS AI-READY.",
    btn: "NUOVO SCENARIO",
    showZally: true
};

// --- MAPPE ---
const LEVELS = [
    [ // L1
        "##########",
        "##      ##",
        "## @ $  ##",
        "##   .  ##",
        "##      ##",
        "##########",
        "##########",
        "##########",
        "##########",
        "##########"
    ],
    [ // L2
        "##########",
        "##  .   ##",
        "##      ##",
        "##  $   ##",
        "## @ $  ##",
        "##  .   ##",
        "##      ##",
        "##########",
        "##########",
        "##########"
    ],
    [ // L3
        "##########",
        "##      ##",
        "## .  . ##",
        "##  $$  ##",
        "##  @   ##",
        "##      ##",
        "##########",
        "##########",
        "##########",
        "##########"
    ]
];

let currentLevel = 0;
let map = [];
let player = {x:0, y:0};
let gameActive = false;
let moves = 0;

// --- DOM ELEMENTS ---
const modal = document.getElementById('message-modal');
const modalTitle = document.getElementById('modal-title');
const modalText = document.getElementById('modal-text');
const modalBtn = document.getElementById('modal-btn');
const modalImg = document.getElementById('modal-img');
const levelDisplay = document.getElementById('level-display');

// --- LOGICA ---

function initGame() {
    showGameIntro();
}

function showGameIntro() {
    gameActive = false;
    modalTitle.innerHTML = GAME_INTRO_DATA.title;
    modalText.innerHTML = GAME_INTRO_DATA.text;
    modalBtn.innerText = GAME_INTRO_DATA.btn;
    modalImg.src = "zally-employe.png";
    modalImg.style.display = "block"; 
    modalBtn.onclick = () => {
        startLevel(0);
    };
    modal.classList.remove('hidden');
    drawBlackBackground();
}

function showIntro(lvlIdx) {
    if (lvlIdx >= LEVELS.length) {
        showFinal();
        return;
    }
    gameActive = false;
    const content = TRAINING_DATA[lvlIdx].intro;
    modalImg.style.display = "none";
    modalTitle.innerHTML = content.title;
    modalText.innerHTML = content.text;
    modalBtn.innerText = content.btn;
    modalBtn.onclick = () => startLevel(lvlIdx);
    modal.classList.remove('hidden');
}

function showOutro(lvlIdx) {
    gameActive = false;
    const content = TRAINING_DATA[lvlIdx].outro;
    modalImg.style.display = "none";
    modalTitle.innerHTML = content.title;
    modalText.innerHTML = content.text;
    modalBtn.innerText = content.btn;
    modalBtn.onclick = () => showIntro(lvlIdx + 1);
    modal.classList.remove('hidden');
}

function showFinal() {
    modalTitle.innerText = FINAL_SCREEN.title;
    modalText.innerHTML = FINAL_SCREEN.text;
    modalBtn.innerText = FINAL_SCREEN.btn;
    modalImg.src = "zally-employe.png";
    modalImg.style.display = "block"; 
    modalBtn.onclick = () => {
        currentLevel = 0;
        initGame();
    };
    modal.classList.remove('hidden');
}

function startLevel(idx) {
    currentLevel = idx;
    moves = 0;
    levelDisplay.innerText = `LVL ${idx+1}`;
    modal.classList.add('hidden');
    map = [];
    const rawMap = LEVELS[idx];
    for(let y=0; y<rawMap.length; y++) {
        let row = rawMap[y].split('');
        let pIdx = row.indexOf('@');
        if(pIdx !== -1) {
            player = {x: pIdx, y: y};
            row[pIdx] = ' ';
        }
        map.push(row);
    }
    gameActive = true;
    draw();
}

function resetLevel() {
    if(gameActive) startLevel(currentLevel);
}

function drawBlackBackground() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0, canvas.width, canvas.height);
}

function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0, canvas.width, canvas.height);

    for(let y=0; y<map.length; y++) {
        for(let x=0; x<map[y].length; x++) {
            let cell = map[y][x];
            let px = x*tileSize;
            let py = y*tileSize;

            ctx.fillStyle = COLORS.floor;
            ctx.fillRect(px,py,tileSize,tileSize);

            if(cell === '#') {
                ctx.fillStyle = COLORS.wall;
                ctx.fillRect(px,py,tileSize,tileSize);
                ctx.strokeStyle = '#333';
                ctx.strokeRect(px,py,tileSize,tileSize);
            }
            else if(cell === '.') {
                ctx.fillStyle = COLORS.goal;
                ctx.beginPath();
                ctx.arc(px+20, py+20, 8, 0, Math.PI*2);
                ctx.fill();
                ctx.strokeStyle = COLORS.goal;
                ctx.strokeRect(px+5, py+5, 30, 30);
            }
            else if(cell === '$') {
                drawBox(px, py, false);
            }
            else if(cell === '*') {
                drawBox(px, py, true);
            }
        }
    }
    drawPlayer(player.x*tileSize, player.y*tileSize);
}

function drawBox(x, y, isOk) {
    ctx.fillStyle = isOk ? COLORS.boxOk : COLORS.box;
    ctx.fillRect(x+4, y+4, tileSize-8, tileSize-8);
    ctx.strokeStyle = '#fff';
    ctx.strokeRect(x+8, y+8, tileSize-16, tileSize-16);
    ctx.fillStyle = '#fff';
    ctx.font = '10px "Press Start 2P"'; 
    ctx.fillText(isOk ? "OK" : "TXT", x+8, y+24);
}

function drawPlayer(x, y) {
    if (zallyImg.complete && zallyImg.naturalHeight !== 0) {
        ctx.drawImage(zallyImg, x, y, tileSize, tileSize);
    } else {
        ctx.fillStyle = COLORS.player;
        ctx.fillRect(x+6, y+10, tileSize-12, tileSize-12);
        ctx.fillStyle = '#f1c40f';
        ctx.fillRect(x+4, y+6, tileSize-8, 8);
    }
}

function movePlayer(dx, dy) {
    if(!gameActive) return;

    let nx = player.x + dx;
    let ny = player.y + dy;
    let target = map[ny][nx];

    if(target === '#') return;

    if(target === ' ' || target === '.') {
        player.x = nx;
        player.y = ny;
        moves++;
    } 
    else if(target === '$' || target === '*') {
        let nnx = nx + dx;
        let nny = ny + dy;
        let nextTarget = map[nny][nnx];

        if(nextTarget === ' ' || nextTarget === '.') {
            map[ny][nx] = (target === '*') ? '.' : ' ';
            map[nny][nnx] = (nextTarget === '.') ? '*' : '$';
            player.x = nx;
            player.y = ny;
            moves++;
        }
    }
    draw();
    checkWin();
}

function checkWin() {
    let boxesLeft = 0;
    for(let row of map) {
        for(let cell of row) {
            if(cell === '$') boxesLeft++;
        }
    }
    if(boxesLeft === 0) {
        setTimeout(() => showOutro(currentLevel), 300);
    }
}

document.addEventListener('keydown', e => {
    if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) e.preventDefault();
    if(e.key === 'r' || e.key === 'R') resetLevel();
    switch(e.key) {
        case 'ArrowUp': movePlayer(0,-1); break;
        case 'ArrowDown': movePlayer(0,1); break;
        case 'ArrowLeft': movePlayer(-1,0); break;
        case 'ArrowRight': movePlayer(1,0); break;
    }
});

initGame();

</script>
</body>
</html>
