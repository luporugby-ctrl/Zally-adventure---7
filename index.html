<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zally's Slide Sorter - Gemini Ops Edition</title>
    <!-- Arcade Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --zalando-orange: #FF6900;
            --zalando-alarm: #ff3333;
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --wall-color: #555;
            --goal-color: #27ae60; 
            --box-color: #2980b9; 
            --box-on-goal: #f1c40f;
            --btn-secondary-bg: #444;
            --btn-secondary-border: #888;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HEADER */
        #ui-header {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--zalando-orange);
            text-shadow: 2px 2px #000;
            font-size: clamp(14px, 3vh, 24px);
            z-index: 20;
            letter-spacing: 2px;
            flex-shrink: 0;
        }

        /* GAME AREA */
        #game-wrapper {
            position: relative;
            width: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* SIDEBAR (LEFT) */
        #side-panel {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            text-align: left;
            z-index: 10;
            pointer-events: none;
        }

        .instruction-block {
            margin-bottom: 25px;
            color: #ccc;
            font-size: 10px;
            line-height: 1.8;
            text-shadow: 1px 1px 2px #000;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--zalando-orange);
        }

        .key-hint {
            color: var(--zalando-orange);
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            text-decoration: underline;
        }

        /* MAXIMIZED CANVAS */
        .canvas-wrapper {
            position: relative;
            height: 85vh; 
            width: 85vh; 
            max-width: 95vw;
            max-height: 95vw;
            border: 4px solid var(--zalando-orange);
            box-shadow: 0 0 50px rgba(255, 105, 0, 0.25);
            background-color: #000;
            display: flex;
            z-index: 5;
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            width: 100%;
            height: 100%;
        }

        /* MEDIA QUERY */
        @media (max-width: 1200px) {
            #side-panel {
                display: none; 
            }
            .canvas-wrapper {
                width: 95vw;
                height: 95vw;
                max-height: 80vh;
            }
        }

        /* MODAL STYLES */
        #message-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            border: 2px solid var(--zalando-orange);
            background: #222;
            padding: 30px;
            width: 100%;
            max-width: 550px;
            max-height: 95%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* BOSS MODE STYLES */
        .boss-mode {
            border-color: var(--zalando-alarm) !important;
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.4);
        }
        .boss-mode .modal-title { color: var(--zalando-alarm) !important; border-color: var(--zalando-alarm) !important; }
        .boss-mode .btn.primary { background: var(--zalando-alarm) !important; }
        .boss-mode .highlight { color: var(--zalando-alarm); border-color: var(--zalando-alarm); }

        #modal-img {
            display: none;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            image-rendering: pixelated; 
            border: 4px solid #fff;
            padding: 5px;
            background: #333;
        }

        .modal-title {
            color: var(--zalando-orange);
            font-size: 20px;
            margin-bottom: 20px;
            text-transform: uppercase;
            border-bottom: 2px dashed #444;
            padding-bottom: 10px;
            width: 100%;
            line-height: 1.4;
        }

        .modal-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            line-height: 1.8;
            color: #eee;
            margin-bottom: 25px;
            width: 100%;
            text-align: left;
        }

        .modal-text h3 {
            color: #fff;
            font-size: 14px;
            margin-top: 20px;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        .highlight { 
            color: #f1c40f; 
            display: block;
            margin-top: 15px;
            background: #333;
            padding: 15px;
            border: 1px dashed #666;
            font-family: monospace;
            font-size: 12px;
        }

        /* BUTTON CONTAINER */
        .modal-btn-container {
            display: flex;
            gap: 15px;
            width: 100%;
            margin-top: auto;
        }

        .btn {
            padding: 15px;
            width: 100%;
            color: white;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            transition: transform 0.1s, filter 0.1s;
            border: 2px solid #fff;
        }
        .btn:hover { transform: scale(1.02); filter: brightness(1.2); }

        .btn.primary {
            background: var(--zalando-orange);
            flex: 2;
        }

        .btn.secondary {
            background: var(--btn-secondary-bg);
            border-color: var(--btn-secondary-border);
            flex: 1;
        }

        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div id="ui-header">
        ZALLY'S SLIDE BUILDER
    </div>

    <div id="game-wrapper">
        
        <div id="side-panel">
            <div class="instruction-block">
                <span class="key-hint">OBJECTIVE</span>
                Build the presentation for the <b>Supplier Workshop: Order Confirmation</b>.
                <br><br>
                Use Gemini in Slides to generate content.
            </div>
            <div class="instruction-block">
                <span class="key-hint">CONTROLS</span>
                <b>ARROWS:</b> Move Zally<br><br>
                <b>R:</b> Restart Level
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <div id="message-modal">
                <div class="modal-content" id="modal-content-div">
                    <img id="modal-img" src="" alt="Zally">
                    <div id="modal-title" class="modal-title">TITLE</div>
                    <div id="modal-text" class="modal-text">Content</div>
                    
                    <div class="modal-btn-container">
                        <button id="modal-back-btn" class="btn secondary">BACK</button>
                        <button id="modal-btn" class="btn primary">ACTION</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script>
/**
 * ZALLY'S SLIDE BUILDER - ENGINE
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const tileSize = 40;

// --- ASSETS ---
const COLORS = {
    floor: '#222',
    wall: '#555',
    goal: '#2ecc71',
    box: '#3498db',
    boxOk: '#f1c40f',
    player: '#FF6900'
};

const zallyImg = new Image(); zallyImg.src = 'zally-employe.png';
const boxImg = new Image(); boxImg.src = 'box-data.png'; 
const goalImg = new Image(); goalImg.src = 'target-slot.png'; 
const bossImg = new Image(); bossImg.src = 'bluemonster.png';

// --- CONTENT ---

const GAME_INTRO_DATA = {
    title: "SENIOR SPECIALIST SIM",
    text: "ROLE: Senior Ops Specialist<br><br>MANDATORY SETUP:<br>1. Open a <b>BLANK</b> Google Slides presentation.<br>2. Open the <b>Gemini Side Panel</b>.<br><br>TASK: Create the 'Supplier Workshop: Order Confirmation' presentation.<br><br>Use the prompts you unlock here.",
    btn: "START SIMULATION",
    showZally: true 
};

const TRAINING_DATA = [
    {
        intro: {
            title: "CHALLENGE 1:<br>OC TIMELINE",
            text: "CONTEXT:<br>The supplier keeps missing the 8-week deadline for AMD/OC.<br><br>GOAL:<br>Insert a visual Timeline of the 'Order Confirmation' process on Slide 2.<br><br>OLD WAY:<br>Drawing arrows and rectangles manually.",
            btn: "TRY MANUAL"
        },
        outro: {
            title: "GEMINI SLIDES:<br>HELP ME VISUALIZE",
            text: "<h3>DON'T DRAW MANUALLY!</h3><br>In the Slides side panel, use <b>'Help me visualize'</b>.<br><br>PROMPT TO COPY:<br><span class='highlight'>'Create an infographic of a horizontal timeline: 1. Draft Order, 2. Order Raising, 3. Upload OC & AMD (8 weeks prior), 4. PO Confirmation, 5. Delivery. Professional flat design style, orange and black colors.'</span>",
            btn: "NEXT CHALLENGE"
        }
    },
    {
        intro: {
            title: "CHALLENGE 2:<br>VISUAL OVERVIEW",
            text: "CONTEXT:<br>We need clarity on allowed discrepancies. A slide showing the full rule set at a glance.<br><br>GOAL:<br>Generate a full slide containing an Approval Rules Flowchart.<br><br>OLD WAY:<br>Writing bullet points and trying to format them.",
            btn: "TRY MANUAL"
        },
        outro: {
            title: "GEMINI SLIDES:<br>CREATE A SLIDE",
            text: "<h3>VISUALIZE THE FLOW</h3><br>Click <b>'Help me visualize'</b> in the side panel and ask Gemini to create the whole slide.<br><br>PROMPT TO COPY:<br><span class='highlight'>'Create a slide titled \"Discrepancy Overview\" with a visual flowchart. Include rules: Price (<5%), Quantity (<5%) and Delivery Window (>8 weeks notice).'</span>",
            btn: "NEXT CHALLENGE"
        }
    },
    {
        intro: {
            title: "CHALLENGE 3:<br>WALL OF TEXT",
            text: "CONTEXT:<br>You pasted the 'Delivery Window Adjustment' rules from the SOP. It's a complex wall of text.<br><br>GOAL:<br>Summarize the rules (8 weeks vs Penalty) into 3 clear bullet points.<br><br>OLD WAY:<br>Manually rewriting and summarizing by reading the SOP.",
            btn: "TRY MANUAL"
        },
        outro: {
            title: "GEMINI SLIDES:<br>SUMMARIZE",
            text: "<h3>INSTANT SYNTHESIS</h3><br>Select the pasted SOP text and use Gemini.<br><br>PROMPT TO COPY:<br><span class='highlight'>'Summarize the rules in 3 points: 1. HW cannot be changed after confirmation, 2. Changes to unconfirmed POs ok only >8 weeks prior, 3. <8 weeks = Late Penalty.'</span>",
            btn: "FIGHT THE BOSS"
        }
    },
    {
        isBoss: true,
        intro: {
            title: "GEMINI SLIDES:<br>BOSS BATTLE",
            text: "<h3 style='color:#ff3333; text-decoration:none;'>USE THE SPECIALIST</h3><br>CONTEXT:<br>The Manager wants a perfect final review of the deck. Standard chat isn't enough.<br><br>GOAL:<br>Use the <b>GEMs</b> in the side panel.<br><br>ACTION:<br>Click on 'Order Confirmation' instead of standard chat.",
            btn: "DEFEAT THE BOSS"
        },
        outro: {
            title: "VICTORY!",
            text: "<h3>GEM POWER</h3><br>You used a custom Specialist for advanced quality control.<br><br>PROMPT TO COPY:<br><span class='highlight'>'Act according to your preset role. Analyze the current slide and find inconsistencies with internal policies.'</span>",
            btn: "COMPLETE GAME"
        }
    }
];

const FINAL_SCREEN = {
    title: "SIMULATION COMPLETED",
    text: "FINAL REPORT:<br><br>You prepared the workshop using Gemini to:<br>1. Visualize processes (Timeline)<br>2. Create complex layouts (Flowchart)<br>3. Synthesize SOP rules (Summarize)<br>4. Quality Control (GEM Specialist)<br><br>STATUS: SENIOR OPS AI-READY.",
    btn: "NEW WORKSHOP",
    showZally: true
};

// --- MAPS ---
const LEVELS = [
    [ // L1: Open Space
        "##########",
        "#        #",
        "# @ $    #",
        "#        #",
        "#        #",
        "#    .   #",
        "#        #",
        "#        #",
        "#        #",
        "##########"
    ],
    [ // L2: More obstacles but wide
        "##########",
        "#        #",
        "# .    . #",
        "#        #",
        "#  $  $  #",
        "#   @    #",
        "#        #",
        "#        #",
        "#        #",
        "##########"
    ],
    [ // L3: 3 BOX (Wall of Text)
        "##########",
        "#        #",
        "# .  . . #",
        "#        #",
        "#  $ $ $ #",
        "#    @   #",
        "#        #",
        "#        #",
        "#        #",
        "##########"
    ],
    [ // L4: BOSS ARENA (4 BOX Symmetric)
        "##########",
        "# .    . #",
        "#  $  $  #",
        "#        #",
        "#   @@   #",
        "#        #",
        "#  $  $  #",
        "# .    . #",
        "#        #",
        "##########"
    ]
];

let currentLevel = 0;
let map = [];
let player = {x:0, y:0};
let gameActive = false;
let moves = 0;

// --- DOM ELEMENTS ---
const modal = document.getElementById('message-modal');
const modalContent = document.getElementById('modal-content-div');
const modalTitle = document.getElementById('modal-title');
const modalText = document.getElementById('modal-text');
const modalBtn = document.getElementById('modal-btn');
const modalBackBtn = document.getElementById('modal-back-btn');
const modalImg = document.getElementById('modal-img');

function initGame() {
    showGameIntro();
}

function showGameIntro() {
    gameActive = false;
    modalContent.classList.remove('boss-mode');
    modalTitle.innerHTML = GAME_INTRO_DATA.title;
    modalText.innerHTML = GAME_INTRO_DATA.text;
    
    // SETUP BUTTONS
    modalBtn.innerText = GAME_INTRO_DATA.btn;
    modalBtn.onclick = () => {
        showIntro(0); // Go to Challenge 1 Intro
    };
    
    // NO BACK BUTTON IN MAIN MENU
    modalBackBtn.classList.add('hidden');

    modalImg.src = "zally-employe.png";
    modalImg.style.display = "block"; 
    modal.classList.remove('hidden');
    drawBlackBackground();
}

function showIntro(lvlIdx) {
    if (lvlIdx >= LEVELS.length) {
        showFinal();
        return;
    }
    gameActive = false;
    const data = TRAINING_DATA[lvlIdx];
    const content = data.intro;
    
    if (data.isBoss) {
        modalContent.classList.add('boss-mode');
        modalImg.src = "bluemonster.png"; 
        modalImg.style.display = "block";
    } else {
        modalContent.classList.remove('boss-mode');
        modalImg.style.display = "none";
    }

    modalTitle.innerHTML = content.title;
    modalText.innerHTML = content.text;
    
    // SETUP NEXT BUTTON
    modalBtn.innerText = content.btn;
    modalBtn.onclick = () => startLevel(lvlIdx);

    // SETUP BACK BUTTON
    modalBackBtn.classList.remove('hidden');
    modalBackBtn.onclick = () => {
        if (lvlIdx === 0) {
            showGameIntro();
        } else {
            showOutro(lvlIdx - 1);
        }
    };

    modal.classList.remove('hidden');
}

function showOutro(lvlIdx) {
    gameActive = false;
    const data = TRAINING_DATA[lvlIdx];
    const content = data.outro;
    
    if (data.isBoss) {
        modalContent.classList.add('boss-mode');
    }

    modalImg.style.display = "none";
    modalTitle.innerHTML = content.title;
    modalText.innerHTML = content.text;
    
    // SETUP NEXT BUTTON
    modalBtn.innerText = content.btn;
    modalBtn.onclick = () => showIntro(lvlIdx + 1);

    // SETUP BACK BUTTON
    modalBackBtn.classList.remove('hidden');
    modalBackBtn.onclick = () => {
        showIntro(lvlIdx); // Allows reading the challenge intro again
    };

    modal.classList.remove('hidden');
}

function showFinal() {
    modalContent.classList.remove('boss-mode');
    modalTitle.innerText = FINAL_SCREEN.title;
    modalText.innerHTML = FINAL_SCREEN.text;
    
    // SETUP NEXT BUTTON
    modalBtn.innerText = FINAL_SCREEN.btn;
    modalImg.src = "zally-employe.png";
    modalImg.style.display = "block"; 
    modalBtn.onclick = () => {
        currentLevel = 0;
        initGame();
    };

    // SETUP BACK BUTTON
    modalBackBtn.classList.remove('hidden');
    modalBackBtn.onclick = () => {
        showOutro(LEVELS.length - 1);
    };

    modal.classList.remove('hidden');
}

function startLevel(idx) {
    currentLevel = idx;
    moves = 0;
    modal.classList.add('hidden');
    map = [];
    const rawMap = LEVELS[idx];
    for(let y=0; y<rawMap.length; y++) {
        let row = rawMap[y].split('');
        let pIdx = row.indexOf('@');
        if(pIdx !== -1) {
            player = {x: pIdx, y: y};
            row[pIdx] = ' ';
        }
        map.push(row);
    }
    gameActive = true;
    draw();
}

function resetLevel() {
    if(gameActive) startLevel(currentLevel);
}

function drawBlackBackground() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0, canvas.width, canvas.height);
}

function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0, canvas.width, canvas.height);

    for(let y=0; y<map.length; y++) {
        for(let x=0; x<map[y].length; x++) {
            let cell = map[y][x];
            let px = x*tileSize;
            let py = y*tileSize;

            ctx.fillStyle = COLORS.floor;
            ctx.fillRect(px,py,tileSize,tileSize);

            if(cell === '#') {
                ctx.fillStyle = COLORS.wall;
                ctx.fillRect(px,py,tileSize,tileSize);
                ctx.strokeStyle = '#333';
                ctx.strokeRect(px,py,tileSize,tileSize);
            }
            else if(cell === '.') {
                drawGoal(px, py);
            }
            else if(cell === '$') {
                drawBox(px, py, false);
            }
            else if(cell === '*') {
                drawBox(px, py, true);
            }
        }
    }
    drawPlayer(player.x*tileSize, player.y*tileSize);
}

function drawGoal(x, y) {
    if (goalImg.complete && goalImg.naturalHeight !== 0) {
        ctx.drawImage(goalImg, x, y, tileSize, tileSize);
    } else {
        ctx.fillStyle = COLORS.goal;
        ctx.beginPath();
        ctx.arc(x+20, y+20, 8, 0, Math.PI*2);
        ctx.fill();
        ctx.strokeStyle = COLORS.goal;
        ctx.strokeRect(x+5, y+5, 30, 30);
    }
}

function drawBox(x, y, isOk) {
    if (boxImg.complete && boxImg.naturalHeight !== 0) {
        ctx.drawImage(boxImg, x, y, tileSize, tileSize);
        if (isOk) {
            ctx.strokeStyle = '#f1c40f';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, tileSize, tileSize);
        }
    } else {
        ctx.fillStyle = isOk ? COLORS.boxOk : COLORS.box;
        ctx.fillRect(x+4, y+4, tileSize-8, tileSize-8);
        ctx.strokeStyle = '#fff';
        ctx.strokeRect(x+8, y+8, tileSize-16, tileSize-16);
        ctx.fillStyle = '#fff';
        ctx.font = '10px "Press Start 2P"'; 
        ctx.fillText(isOk ? "OK" : "TXT", x+8, y+24);
    }
}

function drawPlayer(x, y) {
    if (zallyImg.complete && zallyImg.naturalHeight !== 0) {
        ctx.drawImage(zallyImg, x, y, tileSize, tileSize);
    } else {
        ctx.fillStyle = COLORS.player;
        ctx.fillRect(x+6, y+10, tileSize-12, tileSize-12);
        ctx.fillStyle = '#f1c40f';
        ctx.fillRect(x+4, y+6, tileSize-8, 8);
    }
}

function movePlayer(dx, dy) {
    if(!gameActive) return;

    let nx = player.x + dx;
    let ny = player.y + dy;
    let target = map[ny][nx];

    if(target === '#') return;

    if(target === ' ' || target === '.') {
        player.x = nx;
        player.y = ny;
        moves++;
    } 
    else if(target === '$' || target === '*') {
        let nnx = nx + dx;
        let nny = ny + dy;
        let nextTarget = map[nny][nnx];

        if(nextTarget === ' ' || nextTarget === '.') {
            map[ny][nx] = (target === '*') ? '.' : ' ';
            map[nny][nnx] = (nextTarget === '.') ? '*' : '$';
            player.x = nx;
            player.y = ny;
            moves++;
        }
    }
    draw();
    checkWin();
}

function checkWin() {
    let boxesLeft = 0;
    for(let row of map) {
        for(let cell of row) {
            if(cell === '$') boxesLeft++;
        }
    }
    if(boxesLeft === 0) {
        setTimeout(() => showOutro(currentLevel), 300);
    }
}

document.addEventListener('keydown', e => {
    if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) e.preventDefault();
    if(e.key === 'r' || e.key === 'R') resetLevel();
    switch(e.key) {
        case 'ArrowUp': movePlayer(0,-1); break;
        case 'ArrowDown': movePlayer(0,1); break;
        case 'ArrowLeft': movePlayer(-1,0); break;
        case 'ArrowRight': movePlayer(1,0); break;
    }
});

initGame();

</script>
</body>
</html>
