<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zally's Slide Sorter - Gemini Ops Edition</title>
    <!-- Importazione Font Arcade -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --zalando-orange: #FF6900;
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --wall-color: #555;
            --goal-color: #27ae60; 
            --box-color: #2980b9; 
            --box-on-goal: #f1c40f;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #ui-header {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 12px;
            color: var(--zalando-orange);
            text-shadow: 1px 1px #000;
        }

        #game-container {
            position: relative;
            border: 4px solid var(--zalando-orange);
            box-shadow: 0 0 20px rgba(255, 105, 0, 0.4);
            background-color: #000;
        }

        canvas {
            display: block;
        }

        /* MODAL STYLES (Il cuore didattico) */
        #message-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95); /* Più scuro per leggibilità */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            border: 2px solid var(--zalando-orange);
            background: #222;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: left; /* Testo allineato a sinistra per lettura migliore */
            max-height: 90%;
            overflow-y: auto; /* Scroll se il testo didattico è lungo */
        }

        .modal-title {
            color: var(--zalando-orange);
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-align: center;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .modal-text {
            font-size: 10px;
            line-height: 1.6;
            color: #eee;
            margin-bottom: 20px;
            font-family: sans-serif; /* Più leggibile per i testi lunghi */
        }

        .modal-text h3 {
            color: #fff;
            font-size: 12px;
            margin-top: 0;
        }
        
        .modal-text ul {
            padding-left: 20px;
        }

        .highlight {
            color: #f1c40f;
            font-weight: bold;
        }

        .btn {
            background: var(--zalando-orange);
            border: none;
            padding: 15px;
            width: 100%;
            color: white;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #e05e00;
        }

        .hidden {
            display: none !important;
        }

        /* Footer hints */
        .controls-hint {
            margin-top: 15px;
            font-size: 10px;
            color: #666;
            text-align: center;
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            margin-top: 15px;
        }
        .d-pad {
            display: grid;
            grid-template-columns: 50px 50px 50px;
            gap: 5px;
        }
        .pad-btn {
            width: 50px;
            height: 50px;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 8px;
            font-size: 20px;
        }
        .pad-btn:active { background: var(--zalando-orange); }

        @media (max-width: 600px) {
            .mobile-controls { display: flex; justify-content: center; }
            h1 { font-size: 16px; }
            canvas { width: 340px; height: 340px; }
            .modal-content { padding: 15px; }
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="ui-header">
            <span>ZALLY'S SLIDE OPS</span>
            <span id="level-display">LVL 1</span>
        </div>

        <div id="game-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <!-- MODAL PER MESSAGGI E DIDATTICA -->
            <div id="message-modal">
                <div class="modal-content">
                    <div id="modal-title" class="modal-title">TITLE</div>
                    <div id="modal-text" class="modal-text">Content</div>
                    <button id="modal-btn" class="btn">ACTION</button>
                </div>
            </div>
        </div>

        <div class="mobile-controls">
            <div class="d-pad">
                <div></div><button class="pad-btn" onclick="movePlayer(0,-1)">▲</button><div></div>
                <button class="pad-btn" onclick="movePlayer(-1,0)">◄</button><button class="pad-btn" onclick="resetLevel()">R</button><button class="pad-btn" onclick="movePlayer(1,0)">►</button>
                <div></div><button class="pad-btn" onclick="movePlayer(0,1)">▼</button><div></div>
            </div>
        </div>

        <div class="controls-hint">
            PC: Frecce per muovere. R per Reset.<br>
            Obiettivo: Sposta i BOX blu sui TARGET verdi.
        </div>
    </div>

<script>
/**
 * ZALLY'S SLIDE SORTER - ENGINE
 * Logica Didattica: 
 * 1. Intro Missione (Problema Ops)
 * 2. Gameplay (Sforzo Manuale)
 * 3. Outro Missione (Soluzione Gemini)
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const tileSize = 40;

// --- ASSETS ---
const COLORS = {
    floor: '#222',
    wall: '#555',
    goal: '#2ecc71',
    box: '#3498db',
    boxOk: '#f1c40f',
    player: '#FF6900'
};

// --- DATI DIDATTICI ---
// Qui inseriamo il contenuto educativo fornito
const TRAINING_DATA = [
    // LIVELO 1: TEXT SUMMARIZATION
    {
        intro: {
            title: "MISSIONE 1: Workshop Haddad",
            text: "Ciao! Dobbiamo preparare il workshop per Haddad. <br><br>Abbiamo ricevuto tonnellate di note via mail. Dobbiamo ripulirle e metterle nelle slide.<br><br><b>Tuo compito:</b> Sposta manualmente i blocchi di testo nel layout.",
            btn: "INIZIA A LAVORARE (MANUALE)"
        },
        outro: {
            title: "GEMINI SKILL: TESTI",
            text: "<h3>Faticoso spostare il testo, vero?</h3><p>Con Gemini non devi farlo a mano. Gemini può <b>rielaborare e riassumere</b>.</p><ul><li><b>Riassumere:</b> 'Riassumi questo testo in 3 bullet point.'</li><li><b>Cambiare tono:</b> 'Riscrivi in modo professionale.'</li></ul><p>Gemini sblocca il 'blocco della pagina bianca'.</p>",
            btn: "PROSSIMO LIVELLO"
        }
    },
    // LIVELLO 2: IMAGE GENERATION
    {
        intro: {
            title: "MISSIONE 2: Manca la Grafica",
            text: "Le slide sono piene di testo ma noiose. <br><br>Ci servono immagini per il 'Pre-season Management', ma non abbiamo budget per un fotografo.<br><br><b>Tuo compito:</b> Trova spazio per le immagini spostando gli elementi.",
            btn: "CERCA SPAZIO (MANUALE)"
        },
        outro: {
            title: "GEMINI SKILL: IMMAGINI",
            text: "<h3>Non cercare su Google Immagini!</h3><p>Gemini crea immagini originali e libere da copyright direttamente nella slide.</p><p class='highlight'>Prompt Esempio:</p><p>'Crea un'immagine di una città futuristica sostenibile al tramonto, stile acquerello'</p><p>Perfetto per dare il tono giusto senza perdere ore a cercare.</p>",
            btn: "PROSSIMO LIVELLO"
        }
    },
    // LIVELLO 3: DRIVE INTEGRATION
    {
        intro: {
            title: "MISSIONE 3: Report Ops",
            text: "Il Management vuole una sintesi basata sul 'Project Plan' che è su Google Drive.<br><br>Hai 5 minuti prima della riunione!<br><br><b>Tuo compito:</b> Assembla la presentazione finale velocemente!",
            btn: "CORRI! (MANUALE)"
        },
        outro: {
            title: "GEMINI SKILL: DRIVE",
            text: "<h3>Integrazione Workspace</h3><p>Questa è la funzione più potente. Gemini legge i tuoi file (Docs, Sheets, Mail).</p><p class='highlight'>Prompt Esempio:</p><p>'Crea una sintesi in slide basata su questo documento Google: [Nome File].'</p><p>Trasforma documenti densi in visual senza copia-incolla.</p>",
            btn: "COMPLETA TRAINING"
        }
    }
];

const FINAL_SCREEN = {
    title: "TRAINING COMPLETATO!",
    text: "<h3>Ottimo lavoro Zally!</h3><p>Hai sperimentato la fatica del lavoro manuale vs la potenza di Gemini.</p><p>Ricorda: Gemini è un assistente, genera bozze che tu devi revisionare. Non è un sostituto, ma un acceleratore.</p><p>Ora sei pronto per il Jour Fixe!</p>",
    btn: "RIGIOCA"
};

// --- MAPPE (Fixate per giocabilità) ---
const LEVELS = [
    [ // L1: Semplice
        "##########",
        "##      ##",
        "## @ $  ##",
        "##   .  ##",
        "##      ##",
        "##########",
        "##########",
        "##########",
        "##########",
        "##########"
    ],
    [ // L2: Aperto (Impossibile bloccarsi facilmente)
        "##########",
        "##  .   ##",
        "##      ##",
        "##  $   ##",
        "## @ $  ##",
        "##  .   ##",
        "##      ##",
        "##########",
        "##########",
        "##########"
    ],
    [ // L3: Challenge media
        "##########",
        "##      ##",
        "## .  . ##",
        "##  $$  ##",
        "##  @   ##",
        "##      ##",
        "##########",
        "##########",
        "##########",
        "##########"
    ]
];

// --- GAME STATE ---
let currentLevel = 0;
let map = [];
let player = {x:0, y:0};
let gameActive = false;
let moves = 0;

// --- DOM ELEMENTS ---
const modal = document.getElementById('message-modal');
const modalTitle = document.getElementById('modal-title');
const modalText = document.getElementById('modal-text');
const modalBtn = document.getElementById('modal-btn');
const levelDisplay = document.getElementById('level-display');

// --- LOGICA ---

function initGame() {
    showIntro(0);
}

function showIntro(lvlIdx) {
    if (lvlIdx >= LEVELS.length) {
        showFinal();
        return;
    }
    gameActive = false;
    const content = TRAINING_DATA[lvlIdx].intro;
    modalTitle.innerText = content.title;
    modalText.innerHTML = content.text;
    modalBtn.innerText = content.btn;
    modalBtn.onclick = () => startLevel(lvlIdx);
    modal.classList.remove('hidden');
}

function showOutro(lvlIdx) {
    gameActive = false;
    const content = TRAINING_DATA[lvlIdx].outro;
    modalTitle.innerText = content.title;
    modalText.innerHTML = content.text;
    modalBtn.innerText = content.btn;
    modalBtn.onclick = () => showIntro(lvlIdx + 1);
    modal.classList.remove('hidden');
}

function showFinal() {
    modalTitle.innerText = FINAL_SCREEN.title;
    modalText.innerHTML = FINAL_SCREEN.text;
    modalBtn.innerText = FINAL_SCREEN.btn;
    modalBtn.onclick = () => {
        currentLevel = 0;
        initGame();
    };
    modal.classList.remove('hidden');
}

function startLevel(idx) {
    currentLevel = idx;
    moves = 0;
    levelDisplay.innerText = `LVL ${idx+1}`;
    modal.classList.add('hidden');
    
    // Parse map
    map = [];
    const rawMap = LEVELS[idx];
    for(let y=0; y<rawMap.length; y++) {
        let row = rawMap[y].split('');
        let pIdx = row.indexOf('@');
        if(pIdx !== -1) {
            player = {x: pIdx, y: y};
            row[pIdx] = ' ';
        }
        map.push(row);
    }
    gameActive = true;
    draw();
}

function resetLevel() {
    if(gameActive) startLevel(currentLevel);
}

// --- RENDERING ---
function draw() {
    // Clear
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0, canvas.width, canvas.height);

    for(let y=0; y<map.length; y++) {
        for(let x=0; x<map[y].length; x++) {
            let cell = map[y][x];
            let px = x*tileSize;
            let py = y*tileSize;

            // Floor
            ctx.fillStyle = COLORS.floor;
            ctx.fillRect(px,py,tileSize,tileSize);

            if(cell === '#') {
                ctx.fillStyle = COLORS.wall;
                ctx.fillRect(px,py,tileSize,tileSize);
                ctx.strokeStyle = '#333';
                ctx.strokeRect(px,py,tileSize,tileSize);
            }
            else if(cell === '.') {
                ctx.fillStyle = COLORS.goal;
                ctx.beginPath();
                ctx.arc(px+20, py+20, 8, 0, Math.PI*2);
                ctx.fill();
                // Marker visivo "Slide Template"
                ctx.strokeStyle = COLORS.goal;
                ctx.strokeRect(px+5, py+5, 30, 30);
            }
            else if(cell === '$') {
                drawBox(px, py, false);
            }
            else if(cell === '*') {
                drawBox(px, py, true);
            }
        }
    }
    // Player
    drawPlayer(player.x*tileSize, player.y*tileSize);
}

function drawBox(x, y, isOk) {
    ctx.fillStyle = isOk ? COLORS.boxOk : COLORS.box;
    ctx.fillRect(x+4, y+4, tileSize-8, tileSize-8);
    ctx.strokeStyle = '#fff';
    ctx.strokeRect(x+8, y+8, tileSize-16, tileSize-16);
    
    ctx.fillStyle = '#fff';
    ctx.font = '10px Arial';
    ctx.fillText(isOk ? "OK" : "TXT", x+10, y+24);
}

function drawPlayer(x, y) {
    ctx.fillStyle = COLORS.player;
    ctx.fillRect(x+6, y+10, tileSize-12, tileSize-12);
    // Helmet
    ctx.fillStyle = '#f1c40f';
    ctx.fillRect(x+4, y+6, tileSize-8, 8);
}

// --- INPUT LOGIC ---
function movePlayer(dx, dy) {
    if(!gameActive) return;

    let nx = player.x + dx;
    let ny = player.y + dy;
    let target = map[ny][nx];

    if(target === '#') return;

    if(target === ' ' || target === '.') {
        player.x = nx;
        player.y = ny;
        moves++;
    } 
    else if(target === '$' || target === '*') {
        let nnx = nx + dx;
        let nny = ny + dy;
        let nextTarget = map[nny][nnx];

        if(nextTarget === ' ' || nextTarget === '.') {
            // Push box
            map[ny][nx] = (target === '*') ? '.' : ' ';
            map[nny][nnx] = (nextTarget === '.') ? '*' : '$';
            player.x = nx;
            player.y = ny;
            moves++;
        }
    }
    
    draw();
    checkWin();
}

function checkWin() {
    let boxesLeft = 0;
    for(let row of map) {
        for(let cell of row) {
            if(cell === '$') boxesLeft++;
        }
    }
    if(boxesLeft === 0) {
        setTimeout(() => showOutro(currentLevel), 300);
    }
}

// Keyboard Listeners
document.addEventListener('keydown', e => {
    if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) e.preventDefault();
    if(e.key === 'r' || e.key === 'R') resetLevel();
    
    switch(e.key) {
        case 'ArrowUp': movePlayer(0,-1); break;
        case 'ArrowDown': movePlayer(0,1); break;
        case 'ArrowLeft': movePlayer(-1,0); break;
        case 'ArrowRight': movePlayer(1,0); break;
    }
});

// Avvio
initGame();

</script>
</body>
</html>
